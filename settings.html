<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€” Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .settings-list { display:flex;flex-direction:column;gap:12px;max-width:480px;margin:18px auto;padding:10px; }
    .setting { display:flex;justify-content:space-between;align-items:center;background:#fff;padding:12px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.04); }
    .toggle { width:44px;height:26px;border-radius:16px;background:#e6eef7;position:relative;cursor:pointer; }
    .toggle .knob { position:absolute;left:3px;top:3px;width:20px;height:20px;border-radius:50%;background:#fff;transition:left .18s;box-shadow:0 6px 18px rgba(11,99,168,0.06); }
    .toggle.on { background:#2b9bd7; }
    .toggle.on .knob { left:21px; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card center">
      <h2>Settings</h2>
      <div class="settings-list">
        <div class="setting">
          <div>
            <div style="font-weight:700">Sound (SFX)</div>
            <div style="font-size:13px;color:#666">Pop, swap, and win effects</div>
          </div>
          <div id="sfxToggle" class="toggle"><div class="knob"></div></div>
        </div>

        <div class="setting">
          <div>
            <div style="font-weight:700">Background Music</div>
            <div style="font-size:13px;color:#666">Looped ambient track</div>
          </div>
          <div id="musicToggle" class="toggle"><div class="knob"></div></div>
        </div>

        <div style="text-align:center;margin-top:6px">
          <a href="index.html" class="btn">Back</a>
        </div>
      </div>
    </section>
  </main>

  <script src="js/sound.js"></script>
  <script>
    function setToggle(el, on){
      if(on) el.classList.add('on'); else el.classList.remove('on');
    }
    const sfxToggle = document.getElementById('sfxToggle');
    const musicToggle = document.getElementById('musicToggle');

    // load from localStorage
    const muted = localStorage.getItem('prefs_sound_muted') === '1';
    setToggle(sfxToggle, !muted);
    setToggle(musicToggle, !muted); // for this simple system both toggles control mute/unmute

    sfxToggle.addEventListener('click', () => {
      const isOn = sfxToggle.classList.toggle('on');
      // here we treat toggle 'on' => unmuted
      Sound.toggleMute(!isOn); // if isOn true -> toggleMute(false) -> unmute
      localStorage.setItem('prefs_sound_muted', isOn ? '0' : '1');
    });

    musicToggle.addEventListener('click', () => {
      const isOn = musicToggle.classList.toggle('on');
      Sound.toggleMute(!isOn);
      localStorage.setItem('prefs_sound_muted', isOn ? '0' : '1');
    });

    // Auto play bg if unmuted
    if(!Sound.isMuted()) Sound.play('bg');
  </script>
</body>
</html>
