<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">🍬 Candy Match</div>
    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="game.html">Play</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <a class="back" href="map.html">← Map</a>
      <h1 id="levelTitle">Level</h1>

      <div class="stats-row">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Moves: <span id="moves">30</span></div>
        <div class="stat">Target: <span id="target">600</span></div>
        <div class="stat">Timer: <span id="timer">--:--</span></div>
      </div>

      <div id="stars" class="stars">☆ ☆ ☆</div>

      <div class="game-grid-container">
        <div id="gameGrid" class="game-grid" role="grid"></div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="endBtn" class="btn">End</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">© Candy Match</footer>

  <script src="js/storage.js"></script>
  <script src="js/responsive-grid.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/game.js"></script>

  <script>
    // auto start level from query param
    window.addEventListener('load', ()=> {
      const p = new URLSearchParams(location.search);
      const lvl = parseInt(p.get('level') || '1',10);
      Game.start(lvl);
    });
  </script>
</body>
</html>
