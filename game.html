<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match — Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container card">
    <a class="btn back" href="map.html">← Map</a>
    <h2 id="levelTitle">Level 1</h2>

    <div id="hud" class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Moves: <span id="moves">30</span></div>
      <div>Target: <span id="target">0</span></div>
    </div>

    <div id="stars" class="stars">
      <span class="star" data-index="1">☆</span>
      <span class="star" data-index="2">☆</span>
      <span class="star" data-index="3">☆</span>
    </div>

    <div id="gameGrid" class="board" aria-hidden="false"></div>

    <div style="text-align:center;margin-top:12px">
      <a id="endBtn" class="btn" href="#">End</a>
    </div>
  </div>

  <!-- scripts -->
  <script src="js/storage.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/game.js"></script>
  <script>
    // read ?level=n
    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }
    const level = parseInt(getParam('level') || '1',10);
    // start game when DOM and scripts ready
    document.addEventListener('DOMContentLoaded', ()=>{
      Game.start(level);
      document.getElementById('endBtn').addEventListener('click', ()=>{
        // go to gameover with score param
        const s = Game.getState();
        location.href = `gameover.html?level=${s.level}&score=${s.score}`;
      });
    });
  </script>
</body>
  </html>
