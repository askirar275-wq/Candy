<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game — Candy Match</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <header class="topbar">
    <button class="back" onclick="location.href='level-map.html'">← Home</button>
    <div class="top-info">Score: <span id="score">0</span></div>
    <div class="top-info">Coins: <span id="coins">0</span></div>
    <div class="top-info">Level: <span id="currentLevel">1</span></div>
  </header>

  <main class="game-main">
    <div id="boardWrap" class="board-wrap">
      <div id="gameBoard" class="board" aria-live="polite"></div>
    </div>

    <div class="controls">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="shuffleBtn" class="btn">Shuffle</button>
      <button id="openShop" class="btn">Shop</button>
    </div>
  </main>

  <!-- level up modal -->
  <div id="levelUpModal" class="modal" style="display:none">
    <div class="modal-card">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpMsg"></p>
      <div style="text-align:center;margin-top:12px;">
        <button id="levelUpClose" class="btn">Continue</button>
      </div>
    </div>
  </div>

  <!-- safe UI + eruda loader (optional) -->
  <script>
  (function(){ // optional mobile console eruda
    var s=document.createElement('script'); s.src='https://cdn.jsdelivr.net/npm/eruda'; s.onload=function(){ try{eruda.init(); console.log('Eruda loaded');}catch(e){} }; document.head.appendChild(s);
  })();
  </script>

  <script src="js/storage.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
