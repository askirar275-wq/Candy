<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match — Game</title>

  <!-- main page styles -->
  <link rel="stylesheet" href="css/style.css"> <!-- shared header/footer styles (optional) -->
  <link rel="stylesheet" href="css/game.css">  <!-- game specific styles (below) -->
</head>
<body>
  <header class="topbar">
    <div style="display:flex;align-items:center;gap:12px;">
      <button class="btn small" id="backHome">← Home</button>
    </div>
    <div style="display:flex;gap:18px;align-items:center;">
      <div>Score: <strong id="score">0</strong></div>
      <div>Coins: <strong id="coins">0</strong></div>
      <div>Level: <strong id="currentLevel">1</strong></div>
    </div>
  </header>

  <main class="game-shell">
    <div class="board-card">
      <div id="game-board" class="game-board" aria-live="polite"></div>
    </div>

    <div class="controls">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="shuffleBtn" class="btn">Shuffle</button>
      <button id="openShopBtn" class="btn">Shop</button>
    </div>
  </main>

  <!-- level up modal (kept hidden) -->
  <div id="levelUpModal" class="modal" style="display:none;">
    <div class="modal-card">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpText">Congrats — next level unlocked.</p>
      <button id="levelUpClose" class="btn">Continue</button>
    </div>
  </div>

  <!-- Eruda mobile console loader (optional, useful) -->
  <script>
    (function () {
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/eruda';
      s.onload = function () { try { eruda.init(); console.log('Eruda loaded'); } catch(e){console.warn(e);} };
      document.body.appendChild(s);
    })();
  </script>

  <!-- safe-ui loader so buttons don't throw when game script not ready -->
  <script src="js/safe-ui.js"></script>

  <!-- storage & game logic -->
  <script src="js/storage.js"></script>
  <script src="js/game.js"></script>
</body>
                                </html>
