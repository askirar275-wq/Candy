<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed</title>

<style>
body{
  margin:0;
  font-family:Arial,system-ui;
  background:#020617;
  color:#fff;
}
header{
  padding:14px;
  text-align:center;
  font-weight:700;
  background:#020617;
  border-bottom:1px solid #111;
}
.container{
  max-width:420px;
  margin:auto;
}
.card{
  background:#0b1220;
  margin:12px;
  padding:14px;
  border-radius:14px;
}
textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  resize:none;
}
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
}
.post{
  background:#0b1220;
  margin:12px;
  padding:14px;
  border-radius:14px;
}
.time{
  font-size:12px;
  opacity:.6;
}
.logout{
  position:fixed;
  bottom:14px;
  right:14px;
  background:#ef4444;
  width:54px;
  height:54px;
  border-radius:50%;
  font-size:22px;
}
</style>
</head>

<body>

<header>ðŸ“¸ Mini Instagram</header>

<div class="container">

  <!-- CREATE POST -->
  <div class="card">
    <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
    <button onclick="addPost()">Post</button>
  </div>

  <!-- FEED -->
  <div id="feed"></div>

</div>

<button class="logout" onclick="logout()">âŽ‹</button>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

import { 
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”¥ CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA7U96MP2BheQ1ilIUqd2UgycPs8KVC-Gc",
  authDomain: "chatapp-d38d3.firebaseapp.com",
  projectId: "chatapp-d38d3",
  appId: "1:321814992234:web:d1d8eb9d63fcafc53ec113"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” AUTH CHECK */
onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="index.html";
  }
});

/* âž• ADD POST */
window.addPost = async ()=>{
  const text = postText.value.trim();
  if(!text) return;

  await addDoc(collection(db,"posts"),{
    text:text,
    time:serverTimestamp()
  });

  postText.value="";
};

/* ðŸ” LOAD FEED (REALTIME) */
const q = query(collection(db,"posts"),orderBy("time","desc"));
onSnapshot(q,(snap)=>{
  feed.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    feed.innerHTML += `
      <div class="post">
        <p>${p.text}</p>
        <div class="time">just now</div>
      </div>`;
  });
});

/* ðŸšª LOGOUT */
window.logout = ()=>{
  signOut(auth).then(()=>location.href="index.html");
};
</script>

</body>
</html>
