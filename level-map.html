<!DOCTYPE html>

<body>

  <!-- üß† Eruda Console (Mobile Debugger) -->

        "images/candy2.png",

      for (const f of files) {

          console.log(f, "‚Üí", r.status);
          if (!r.ok) console.warn("‚ö†Ô∏è Missing:", f);

      }

  </script>
