<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="css/level-map.css">

<body>
  <!-- Eruda (debug console, optional) -->
  <script>
    (function(){
      const s=document.createElement('script');
      s.src='https://cdn.jsdelivr.net/npm/eruda';

  <header class="map-header">

  </header>

  <main class="map-container">
    <div class="map-bg"></div>

    <svg class="path-line" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 1600" preserveAspectRatio="xMidYMid meet">
      <path d="M150,0 C230,150 70,300 150,450 C230,600 70,750 150,900 C230,1050 70,1200 150,1350 C230,1500 150,1600 150,1600" stroke="#ffd6ec" stroke-width="8" fill="none" stroke-linecap="round" />
      <circle r="5" fill="#ff99cc">
        <animateMotion dur="10s" repeatCount="indefinite" path="M150,0 C230,150 70,300 150,450 C230,600 70,750 150,900 C230,1050 70,1200 150,1350 C230,1500 150,1600 150,1600"/>
      </circle>
    </svg>

    <div id="levelNodes"></div>
  </main>

  <script src="js/level-map.js"></script>
</body>
</html>
