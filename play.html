<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match — Play</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">🍬 Candy Match</div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="play.html">Play</a>
    </nav>
  </header>

  <main class="page">
    <section class="card board-card" id="boardCard" aria-live="polite">
      <a class="back" href="map.html">← Map</a>
      <h1 id="levelTitle">Level 1</h1>

      <div class="stats-row">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Moves: <span id="moves">30</span></div>
        <div class="stat">Target: <span id="target">600</span></div>
        <div class="stat">Timer: <span id="timer">--:--</span></div>
      </div>

      <div class="stars" id="stars">☆ ☆ ☆</div>

      <div class="game-grid-container">
        <div id="gameGrid" class="game-grid" role="application" aria-label="Candy board" style="--cols:6;"></div>
      </div>

      <div class="controls">
        <button id="btnRestart" class="btn">Restart</button>
        <button id="btnShuffle" class="btn">Shuffle</button>
        <button id="btnEnd" class="btn">End</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">© Candy Match</footer>

  <!-- debug console -->
  <script src="js/eruda-init.js"></script>

  <!-- core assets -->
  <script src="js/storage.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/confetti.js"></script>

  <!-- game logic -->
  <script src="js/game-core.js"></script>
  <script src="js/game-ui.js"></script>
  <script src="js/game.js"></script>

  <!-- responsive + bootstrap -->
  <script src="js/responsive-grid.js"></script>
  <script src="js/bootstrap-safe.js"></script>
</body>
</html>
