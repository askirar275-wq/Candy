<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Candy Match — Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">🍬 Candy Match</div>
    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="game.html">Play</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <a class="back" href="index.html">← Home</a>
      <h1>Level Map</h1>
      <div class="level-grid" id="levelGrid"></div>
      <p><button id="resetProgress" class="btn">Reset Progress</button></p>
    </section>
  </main>

  <footer class="site-footer">© Candy Match</footer>

  <script src="js/storage.js"></script>
  <script>
    // level map render (simple)
    const LEVEL_COUNT = 9;
    const grid = document.getElementById('levelGrid');
    const unlocked = new Set(CMStorage.getUnlocked() || [1]);

    function renderMap(){
      grid.innerHTML = '';
      for(let i=1;i<=LEVEL_COUNT;i++){
        const card = document.createElement('div');
        card.className = 'level-card' + (unlocked.has(i) ? '' : ' locked');
        const btn = document.createElement('a');
        btn.href = unlocked.has(i) ? `game.html?level=${i}` : '#';
        btn.textContent = `Level ${i}`;
        card.appendChild(btn);
        if(!unlocked.has(i)){
          const lock = document.createElement('div'); lock.className='lock'; lock.textContent='Locked';
          card.appendChild(lock);
        } else {
          const sub = document.createElement('div'); sub.className='sub'; sub.textContent='Play';
          card.appendChild(sub);
        }
        grid.appendChild(card);
      }
    }
    renderMap();
    document.getElementById('resetProgress').addEventListener('click', ()=>{ if(confirm('Progress reset karein?')) { CMStorage.reset(); location.reload(); }});
  </script>
</body>
</html>
