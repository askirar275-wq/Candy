<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level Map ‚Äî Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-map">
  <header class="app-header">
    <div class="brand">üç¨ Candy Match</div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="game.html?level=1">Play</a>
    </nav>
  </header>

  <main class="container">
    <a class="back-link" href="index.html">‚Üê Home</a>
    <section class="card">
      <h1>Level Map</h1>
      <div class="map-grid" id="levelMap"></div>
      <div style="margin-top:12px">
        <button id="resetProgress" class="btn">Reset Progress</button>
      </div>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script>
    const LEVEL_COUNT = 9;
    const mapGrid = document.getElementById('levelMap');

    function getUnlocked(){
      return JSON.parse(localStorage.getItem('cm_unlocked')||'[1]');
    }

    function setUnlocked(arr){
      localStorage.setItem('cm_unlocked', JSON.stringify(arr));
    }

    function renderMap(){
      const unlocked = new Set(getUnlocked());
      mapGrid.innerHTML = '';
      for(let i=1;i<=LEVEL_COUNT;i++){
        const el = document.createElement('div');
        el.className = 'level-card' + (unlocked.includes(i)?'':' locked');
        el.innerHTML = `<div class="thumb"><img src="images/candy${((i-1)%5)+1}.png" alt="lvl${i}" /></div>
                        <div class="lvl">Level ${i}</div>
                        <div class="desc">${unlocked.includes(i)?'Play':'Locked'}</div>`;
        el.dataset.level = i;
        el.addEventListener('click', () => {
          if(!unlocked.includes(i)){ alert('Level locked ‚Äî ‡§™‡§π‡§≤‡•á ‡§™‡§ø‡§õ‡§≤‡•á ‡§≤‡•á‡§µ‡§≤ ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§∞‡•ã'); return; }
          location.href = `game.html?level=${i}`;
        });
        mapGrid.appendChild(el);
      }
    }

    document.getElementById('resetProgress').addEventListener('click',()=>{
      localStorage.removeItem('cm_unlocked');
      localStorage.removeItem('cm_scores');
      alert('Progress reset!');
      renderMap();
    });

    renderMap();
  </script>
</body>
</html>
