<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match 🍬</title>

  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/inventory.css">

  <style>
    .screen { display:none; }
    .screen.active { display:block; }
  </style>
</head>
<body>

  <!-- 🏠 HOME SCREEN -->
  <div id="home-screen" class="screen active">
    <img src="images/candy1.png" style="width:100px;margin:20px auto;display:block;">
    <h1 class="title">Candy Match 🍭</h1>
    <button id="startBtn" class="main-btn">🎮 Start Game</button>
    <button id="shopBtn" class="main-btn">🛒 Shop</button>
  </div>

  <!-- 🗺️ LEVEL MAP -->
  <div id="levelMap" class="screen">
    <h2 class="title">Select Level</h2>
    <div id="map-container"></div>
    <button id="backHome" class="main-btn">🏠 Back</button>
  </div>

  <!-- 🎮 GAME SCREEN -->
  <div id="game-screen" class="screen">
    <div class="topbar">
      <button id="backBtn">⬅️</button>
      <h3>Level <span id="currentLevelDisplay">1</span></h3>
      <div>⭐ Score: <span id="score">0</span></div>
      <div>💰 Coins: <span id="coins">0</span></div>
    </div>

    <div id="game-board"></div>

    <div class="bottom-bar">
      <button id="restartBtn">Restart</button>
      <button id="shuffleBtn">Shuffle</button>
      <button id="openShopBtn">Shop</button>
    </div>
  </div>

  <!-- 🛒 SHOP MODAL -->
  <div id="shopModal" class="shop-modal" style="display:none;">
    <div class="shop-card">
      <h3>🛒 Shop</h3>
      <p>Use your coins to buy items!</p>
      <div id="shopCoins">Coins: 0</div>
      <div class="shop-grid">
        <div><button id="buyBomb">💣 Bomb (200)</button></div>
        <div><button id="buyShuffle">🔀 Shuffle (100)</button></div>
        <div><button id="buyMoves">➕ Moves (80)</button></div>
        <div><button id="buyRainbow">🌈 Rainbow (350)</button></div>
      </div>
      <button id="closeShop">Close</button>
    </div>
  </div>

  <!-- 🎉 LEVEL COMPLETE MODAL -->
  <div id="levelUpModal" style="display:none;" class="modal">
    <div class="modal-content">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpText">Congrats! Next Level Unlocked 🎉</p>
      <button id="levelUpClose">Continue</button>
    </div>
  </div>

  <!-- ⚙️ Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/game.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/level-map.js"></script>
  <script src="js/safe-ui.js"></script>

  <!-- 🐞 Eruda Console -->
  <script>
    (function(){
      var s=document.createElement('script');
      s.src="https://cdn.jsdelivr.net/npm/eruda";
      s.onload=function(){eruda.init(); console.log("Eruda started 🐞");};
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
