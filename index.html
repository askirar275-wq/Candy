<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="app" style="background:url('images/bg-gradient.png') center/cover no-repeat fixed;">
    <!-- HOME -->
    <main id="home" class="page">
      <div class="hero-card">
        <img src="images/logo.png" alt="logo" class="logo" onerror="this.style.display='none'"/>
        <h1>ЁЯНн Candy Match</h1>
        <p>рд╕реНрд╡реАрдЯреНрд╕ рдХреЛ рдорд┐рд▓рд╛рдУ рдФрд░ рд▓реЗрд╡рд▓ рдкрд╛рд░ рдХрд░реЛ!</p>
        <div class="btn-row">
          <button id="btn-start" class="btn primary">ЁЯОо рдЦреЗрд▓ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
          <button id="btn-map" class="btn">ЁЯЧ║я╕П Level Map</button>
          <button id="btn-open-shop" class="btn">ЁЯЫТ Shop</button>
        </div>
      </div>
    </main>

    <!-- LEVEL MAP -->
    <section id="map" class="page hidden">
      <button class="back btn" data-go="home">тЖР Home</button>
      <h2>Level Map</h2>
      <div id="levels" class="levels"></div>
    </section>

    <!-- GAME -->
    <section id="game" class="page hidden">
      <header class="game-header">
        <button class="back btn" data-go="map">тЖР Map</button>
        <div class="stats">
          Score: <span id="score">0</span>
          &nbsp;&nbsp; Coins: <span id="coins">0</span>
          &nbsp;&nbsp; Level: <span id="level-num">1</span>
        </div>
      </header>

      <div class="board-wrap">
        <div id="board" class="board" aria-label="game board"></div>
      </div>

      <div class="controls">
        <button id="btn-restart" class="btn">ЁЯФБ Restart</button>
        <button id="btn-shuffle" class="btn">ЁЯФА Shuffle</button>
      </div>
    </section>

    <!-- SHOP MODAL -->
    <div id="shop-modal" class="shop-modal" aria-hidden="true">
      <div class="shop-panel">
        <button id="shop-close" class="btn">Close</button>
        <h3>Shop</h3>
        <div>Coins: <span id="shop-coins">0</span></div>
        <div id="shop-items"></div>
      </div>
    </div>

  </div>

  <!-- scripts - order matters -->
  <script defer src="js/storage.js"></script>
  <script defer src="js/safe-ui.js"></script>
  <script defer src="js/level-map.js"></script>
  <script defer src="js/game.js"></script>

</body>
                                   </html>
