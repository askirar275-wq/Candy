<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match ‚Äî V3 Advance</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/game.css">
</head>
<body>
  <!-- HOME (cartoon) -->
  <div id="homeScreen" class="home-screen">
    <div class="home-top">
      <img class="logo" src="/images/candy1.png" alt="logo">
      <div class="title-block">
        <h1>üç¨ Candy Match</h1>
        <p class="subtitle">‡§∏‡•ç‡§µ‡•Ä‡§ü ‡§ó‡•á‡§Æ ‡§è‡§°‡§µ‡•á‡§Ç‡§ö‡§∞ ‚Äî ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§´‡§º‡§∞‡•ç‡§∏‡•ç‡§ü</p>
      </div>
      <div class="home-actions">
        <button id="openShopBtn" class="pill">Shop</button>
        <button id="openSettingsBtn" class="pill">Settings</button>
      </div>
    </div>

    <div class="hero">
      <img class="hero-bg" src="/images/choco-bg.png" alt="" onerror="this.style.display='none'">
      <div class="hero-center">
        <button id="startGameBtn" class="play-btn">‚ñ∂</button>
      </div>
      <div class="floating-candies">
        <img src="/images/candy2.png" class="f1" alt="">
        <img src="/images/candy3.png" class="f2" alt="">
        <img src="/images/candy4.png" class="f3" alt="">
      </div>
    </div>

    <div class="home-footer">
      <button id="installBtn" class="install">Install</button>
      <div class="small">Made with ‚ô• ‚Äî put your candy images in images/</div>
    </div>
  </div>

  <!-- GAME -->
  <div id="gameScreen" class="game-screen" style="display:none">
    <header class="game-header">
      <div class="brand">
        <img class="logo-sm" src="/images/candy1.png" alt="">
        <div>
          <div class="game-title">Candy Match</div>
          <div class="game-sub">GitHub images auto-detected</div>
        </div>
      </div>
      <div class="hud">
        <div class="pill">Score <span id="score">0</span></div>
        <div class="pill">Moves <span id="moves">40</span></div>
        <div class="pill">Level <span id="level">1</span></div>
      </div>
    </header>

    <main class="game-main">
      <div class="board-wrap">
        <div id="gridWrap" class="grid-wrap">
          <div id="grid" class="grid" role="grid" aria-label="Candy grid"></div>
        </div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn primary">Restart</button>
        <button id="shuffleBtn" class="btn">Shuffle</button>
        <button id="bombBtn" class="btn">Place Bomb</button>
        <select id="themeSelect" class="select">
          <option value="candy">Theme: Candy</option>
          <option value="fruit">Theme: Fruit</option>
        </select>
      </div>
    </main>

    <footer class="game-footer">
      <div class="note">Images loaded from <span id="imgCount">0</span> files</div>
    </footer>
  </div>

  <!-- simple modal for Shop/Settings -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-card">
      <div id="modalContent"></div>
      <div style="text-align:right;margin-top:12px"><button id="closeModal" class="btn small">Close</button></div>
    </div>
  </div>

  <script src="/js/home.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
