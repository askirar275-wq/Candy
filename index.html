<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match — Play</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="page">
    <!-- header / top bar -->
    <header class="topbar">
      <a id="backHome" class="btn small">← Map</a>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </header>

    <!-- game board container -->
    <main class="board-area">
      <div id="boardWrap" class="board-wrap">
        <div id="board" class="board"></div>
      </div>

      <div class="controls">
        <button id="restart" class="btn">🔁 Restart</button>
        <button id="shuffle" class="btn">🔀 Shuffle</button>
      </div>
    </main>

    <!-- level modal (simple) -->
    <div id="levelModal" class="modal hidden">
      <div class="modal-body">
        <h2>Level Map</h2>
        <div id="levels" class="levels"></div>
        <button id="closeMap" class="btn small">Close</button>
      </div>
    </div>

  </div>

  <!-- eruda console for debugging (mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init(); console.log('Eruda initialized');</script>

  <!-- scripts -->
  <script src="js/storage.js" defer></script>
  <script src="js/level-map.js" defer></script>
  <script src="js/game.js" defer></script>
</body>
  </html>
