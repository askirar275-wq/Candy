<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Match Game 🍬 | Arun App Studio</title>
  <link rel="stylesheet" href="css/game.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <!-- ========== Topbar ========== -->
  <header style="text-align:center; padding:10px 0; background:#ffe6f2; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <button id="homeBtn" style="position:absolute; left:10px; top:10px; background:#fff; border:none; border-radius:8px; padding:6px 10px; cursor:pointer;">🏠 Home</button>

    <div style="font-size:1.6rem; font-weight:700;">Score: <span id="score">0</span></div>

    <div id="coinsBox" style="position:absolute; right:10px; top:10px; background:#fff; border-radius:12px; padding:6px 12px; font-weight:600;">
      Coins: <span id="coins">0</span>
    </div>

    <!-- ✅ Level Badge -->
    <div id="levelBadge" style="margin-top:8px; display:inline-block; background:#fff5; padding:6px 12px; border-radius:12px; font-weight:700;">
      Level: <span id="currentLevel">1</span>
    </div>
  </header>

  <!-- ========== Game Board ========== -->
  <main>
    <div id="game-board"></div>
  </main>

  <!-- ========== Bottom Buttons ========== -->
  <footer style="text-align:center; margin-top:20px;">
    <button id="startBtn">Start Game</button>
    <button id="restartBtn">Restart</button>
    <button id="shuffleBtn">Shuffle</button>
    <button id="shopBtn">Shop</button>
  </footer>

  <!-- ✅ Shop Modal -->
  <div id="shopModal">
    <div class="shop-card">
      <h3>Shop 🛍️</h3>
      <p>Coins: <span id="shopCoins">0</span></p>
      <button onclick="buyFromShop('bomb')">💣 Bomb - 200</button>
      <button onclick="buyFromShop('shuffle')">🔀 Shuffle - 100</button>
      <button onclick="buyFromShop('moves')">🎯 Extra Moves - 80</button>
      <button onclick="buyFromShop('rainbow')">🌈 Rainbow Candy - 350</button>
      <button onclick="document.getElementById('shopModal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- ✅ Level Up Modal -->
  <div id="levelUpModal" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); z-index:9999;">
    <div style="background:#fff; padding:18px; border-radius:12px; width:90%; max-width:420px; text-align:center;">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpText">Congrats — next level unlocked.</p>
      <div style="margin-top:12px;">
        <button id="levelUpClose">Continue</button>
      </div>
    </div>
  </div>

  <!-- ========== Scripts ========== -->
  <script src="js/eruda-loader.js"></script>
  <script src="js/safe-ui.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/game.js"></script>

  <script>
    // safe-ui buttons initialization
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const restartBtn = document.getElementById("restartBtn");
      const shuffleBtn = document.getElementById("shuffleBtn");
      const shopBtn = document.getElementById("shopBtn");

      if (startBtn) startBtn.addEventListener("click", () => {
        if (typeof initGame === "function") initGame();
        else console.warn("initGame not found");
      });

      if (restartBtn) restartBtn.addEventListener("click", () => {
        if (typeof restartGame === "function") restartGame();
        else console.warn("restartGame missing");
      });

      if (shuffleBtn) shuffleBtn.addEventListener("click", () => {
        if (typeof shuffleBoard === "function") shuffleBoard();
        else console.warn("shuffleBoard missing");
      });

      if (shopBtn) shopBtn.addEventListener("click", () => {
        const modal = document.getElementById("shopModal");
        if (modal) modal.style.display = "flex";
      });
    });

    console.log("✅ Safe UI loaded in index.html");
  </script>
</body>
        </html>
