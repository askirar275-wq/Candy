<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background:url('images/bg-gradient.png') center/cover no-repeat fixed;">

  <div id="app">
    <!-- üè† Home Page -->
    <main id="home" class="page">
      <div class="hero-card">
        <h1>üç≠ Candy Match</h1>
        <p>‡§∏‡•ç‡§µ‡•Ä‡§ü‡•ç‡§∏ ‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§æ‡§ì ‡§î‡§∞ ‡§≤‡•á‡§µ‡§≤ ‡§™‡§æ‡§∞ ‡§ï‡§∞‡•ã!</p>
        <button id="btn-start" class="btn primary">üéÆ ‡§ñ‡•á‡§≤ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="btn-map" class="btn" data-go="map">üó∫Ô∏è Level Map</button>
      </div>
    </main>

    <!-- üó∫Ô∏è Level Map Page -->
    <section id="map" class="page hidden">
      <button class="back btn" data-go="home">‚Üê Home</button>
      <h2>Level Map</h2>
      <div id="levels" class="levels"></div>
    </section>

    <!-- üéØ Game Page -->
    <section id="game" class="page hidden">
      <header class="game-header">
        <button class="back btn" data-go="map">‚Üê Map</button>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Coins: <span id="coins">0</span></div>
          <div>Level: <span id="level-num">1</span></div>
        </div>
      </header>

      <!-- üéÆ Game Board -->
      <div class="board-wrap">
        <div id="board" class="board"></div>
      </div>

      <!-- üîò Game Controls -->
      <div class="controls">
        <button id="btn-restart" class="btn">üîÅ Restart</button>
        <button id="btn-shuffle" class="btn">üîÄ Shuffle</button>
      </div>
    </section>
  </div>

  <!-- ---------- SCRIPTS: ‡§∏‡§π‡•Ä order ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à ---------- -->
  <!-- storage / helpers -->
  <script defer src="js/storage.js"></script>

  <!-- UI helpers (eruda / safe-ui etc) -->
  <script defer src="js/safe-ui.js"></script>

  <!-- Game core - MUST load BEFORE level-map (so it defines CandyGame) -->
  <script defer src="js/game.js"></script>

  <!-- Level map uses CandyGame.startLevel -> must be after game.js -->
  <script defer src="js/level-map.js"></script>

  <!-- optional shop logic -->
  <script defer src="js/shop.js"></script>

  <!-- Small runtime check (helps debugging): agar CandyGame available na ho to console warning. -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Small check to help debugging:
      if (!window.CandyGame) {
        console.warn('Warning: window.CandyGame is not defined yet. Ensure js/game.js sets window.CandyGame = CandyGame;');
      } else {
        console.log('CandyGame ready');
      }

      // Basic router for the three pages (home / map / game)
      function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        const page = document.getElementById(id);
        if (page) page.classList.remove('hidden');
      }

      // button navigation shortcuts
      document.querySelectorAll('[data-go]').forEach(btn => {
        btn.addEventListener('click', e => {
          const target = btn.getAttribute('data-go');
          if (target) showPage(target);
        });
      });

      // Start button on home -> go to map (or start game directly as you prefer)
      const btnStart = document.getElementById('btn-start');
      if (btnStart) {
        btnStart.addEventListener('click', () => {
          // By default show level map so player can pick a level
          showPage('map');
        });
      }

      // Attach back buttons (they have data-go attributes already)
      document.querySelectorAll('.back[data-go]').forEach(b => {
        b.addEventListener('click', () => {
          const g = b.getAttribute('data-go');
          if (g) showPage(g);
        });
      });

      // Hook restart / shuffle to global CandyGame if available
      const r = document.getElementById('btn-restart');
      const s = document.getElementById('btn-shuffle');
      if (r) r.addEventListener('click', () => {
        if (window.CandyGame && typeof window.CandyGame.restart === 'function') {
          window.CandyGame.restart();
        } else console.warn('CandyGame.restart not available');
      });
      if (s) s.addEventListener('click', () => {
        if (window.CandyGame && typeof window.CandyGame.shuffle === 'function') {
          window.CandyGame.shuffle();
        } else console.warn('CandyGame.shuffle not available');
      });

      // If level map wants to auto-render levels, call its init if present
      if (window.LevelMap && typeof window.LevelMap.init === 'function') {
        window.LevelMap.init();
      } else {
        // Level map might initialize itself in its own file; this is just safety.
        console.log('LevelMap init: ', !!window.LevelMap);
      }
    });
  </script>

</body>
</html>
