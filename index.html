<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Candy Match ‚Äî Pull Update</title>
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <!-- HOME (simple) -->
  <div id="home-screen" class="screen active">
    <h1>üç≠ Candy Match</h1>
    <button id="openMap">Play (Map)</button>
  </div>

  <!-- LEVEL MAP -->
  <div id="map-screen" class="screen">
    <h2>Level Map</h2>
    <div id="levelList"></div>
    <button id="backFromMap">Back</button>
  </div>

  <!-- GAME -->
  <div id="game-screen" class="screen">
    <header class="topbar">
      <button id="backHome">‚Üê Home</button>
      <div>Score: <span id="score">0</span></div>
      <div>Coins: <span id="coins">0</span></div>
      <div>Level: <span id="currentLevel">1</span></div>
    </header>

    <main class="game-shell">
      <div class="board-card">
        <div id="game-board" class="game-board" aria-live="polite"></div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="shuffleBtn" class="btn">Shuffle</button>
        <button id="openShopBtn" class="btn">Shop</button>
      </div>
    </main>
  </div>

  <!-- Level up modal -->
  <div id="levelUpModal" class="modal" style="display:none;">
    <div class="modal-card">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpText">Congrats ‚Äî next level unlocked.</p>
      <button id="levelUpClose" class="btn">Continue</button>
    </div>
  </div>

  <!-- Eruda loader for mobile debugging -->
  <script>(function(){var s=document.createElement('script');s.src='https://cdn.jsdelivr.net/npm/eruda';s.onload=function(){try{eruda.init();console.log('Eruda loaded')}catch(e){console.warn(e)}};document.body.appendChild(s);})();</script>

  <!-- safe ui, storage, game (order matters) -->
  <script src="js/safe-ui.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/game.js"></script>
</body>
                                                                     </html>
