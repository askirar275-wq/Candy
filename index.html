<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatApp Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:100%;
  max-width:420px;
  background:#0b1220;
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h2{text-align:center;margin:10px 0}
input,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin:8px 0;
  font-size:15px;
}
input{background:#111827;color:#fff}
button{
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:active{transform:scale(.96)}
.google{background:#fff;color:#000}
.hidden{display:none}
.feed{
  margin-top:10px;
}
.post{
  background:#020617;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}
.post img{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}
.like{
  margin-top:6px;
  cursor:pointer;
  color:#22c55e;
}
.logout{
  background:#ef4444;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>ChatApp Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="emailLogin()">Login / Signup</button>
  <button class="google" onclick="googleLogin()">Login with Google</button>
  <p id="msg"></p>
</div>

<!-- APP -->
<div class="card hidden" id="appBox">
  <h2>ChatApp Social üì∏</h2>

  <input id="postText" placeholder="What's on your mind?">
  <input type="file" id="postImage">
  <button onclick="addPost()">Post</button>

  <div class="feed" id="feed"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  query,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyA7U96MP2BheQ1ilIUqd2UgycPs8KVC-Gc",
  authDomain: "chatapp-d38d3.firebaseapp.com",
  projectId: "chatapp-d38d3",
  storageBucket: "chatapp-d38d3.appspot.com",
  messagingSenderId: "321814992234",
  appId: "1:321814992234:web:d1d8eb9d63fcafc53ec113"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// AUTH STATE
onAuthStateChanged(auth,user=>{
  if(user){
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
    loadPosts();
  }else{
    loginBox.classList.remove("hidden");
    appBox.classList.add("hidden");
  }
});

// LOGIN
window.emailLogin = async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
  }catch{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
  }
};

window.googleLogin = async ()=>{
  await signInWithPopup(auth,new GoogleAuthProvider());
};

// LOGOUT
window.logout = ()=>signOut(auth);

// ADD POST
window.addPost = async ()=>{
  const text = postText.value;
  const file = postImage.files[0];
  let img = "";
  if(file){
    const r = ref(storage,"posts/"+Date.now()+file.name);
    await uploadBytes(r,file);
    img = await getDownloadURL(r);
  }
  await addDoc(collection(db,"posts"),{
    text,
    img,
    created:serverTimestamp()
  });
  postText.value="";
  postImage.value="";
};

// LOAD POSTS
function loadPosts(){
  const q = query(collection(db,"posts"),orderBy("created","desc"));
  onSnapshot(q,snap=>{
    feed.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      feed.innerHTML+=`
        <div class="post">
          <div>${p.text||""}</div>
          ${p.img?`<img src="${p.img}">`:""}
          <div class="like">‚ù§Ô∏è Like</div>
        </div>`;
    });
  });
}
</script>

</body>
</html>
