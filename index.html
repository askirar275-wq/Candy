<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🍭 Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background:url('images/bg-gradient.png') center/cover no-repeat fixed;">

  <div id="app">
    <!-- HOME -->
    <main id="home" class="page active">
      <div class="hero-card">
        <div class="hero-top">
          <img src="images/candy-icon.png" alt="logo" class="hero-logo" />
          <h1>🍭 Candy Match</h1>
        </div>
        <p class="hero-sub">🍂🍂!</p>
        <div class="hero-actions">
          <button id="btn-start" class="btn primary full">🎮 खेल शुरू करें</button>
          <button id="btn-map" class="btn full">🗺️ Level Map</button>
          <button id="btn-shop" class="btn full">🛒 Shop</button>
        </div>
        <p class="hero-footer">Made with ❤️ — Arun App Studio</p>
      </div>
    </main>

    <!-- LEVEL MAP -->
    <section id="map" class="page hidden">
      <button class="btn back" data-go="home">← Home</button>
      <h2>Level Map</h2>
      <div id="levels" class="levels"></div>
    </section>

    <!-- GAME -->
    <section id="game" class="page hidden">
      <header class="game-header">
        <button class="btn back" data-go="map">← Map</button>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Coins: <span id="coins">0</span></div>
          <div>Level: <span id="level-num">1</span></div>
        </div>
      </header>

      <div class="board-wrap">
        <div id="board" class="board"></div>
      </div>

      <div class="controls">
        <button id="btn-restart" class="btn">🔁 Restart</button>
        <button id="btn-shuffle" class="btn">🔀 Shuffle</button>
      </div>
    </section>
  </div>

  <!-- SCRIPTS -->
  <script src="js/storage.js" defer></script>
  <script src="js/safe-ui.js" defer></script>
  <script src="js/level-map.js" defer></script>
  <script src="js/game.js" defer></script>
</body>
</html>
