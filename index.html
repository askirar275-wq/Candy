<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Match 🍬</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Home Screen -->
  <section id="home" class="screen active">
    <h1>🍬 Candy Match</h1>
    <p>Match. Pop. Smile!</p>
    <button id="playBtn">Play</button>
    <button id="mapBtn">Map</button>
  </section>

  <!-- Level Map -->
  <section id="map" class="screen hidden">
    <h2>Level Map</h2>
    <button id="resetProgress">Reset Progress</button>
    <div id="levelGrid"></div>
    <button id="backHome">← Back</button>
  </section>

<!-- Replace / update the HUD inside your #game section -->
<section id="game" class="screen hidden">
  <h2 id="levelTitle">Level 1</h2>

  <div class="hud-row">
    <div>Score: <span id="score">0</span></div>
    <div>Moves: <span id="moves">30</span></div>
    <div>Target: <span id="target">1200</span></div>
    <div class="stars" id="stars">
      <span class="star" data-index="1">☆</span>
      <span class="star" data-index="2">☆</span>
      <span class="star" data-index="3">☆</span>
    </div>
  </div>

  <div id="gameGrid" class="board"></div>
  <div style="text-align:center;margin-top:10px">
    <button id="endBtn">End</button>
  </div>
</section>

  <!-- Game Over -->
  <section id="gameOver" class="screen hidden">
    <h2 id="levelComplete">Level Complete!</h2>
    <p>Score: <span id="finalScore">0</span></p>
    <button id="replayBtn">Replay</button>
    <button id="nextBtn">Next</button>
    <button id="mapReturn">Map</button>
  </section>

  <script src="js/storage.js"></script>
  <script src="js/level-map.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
