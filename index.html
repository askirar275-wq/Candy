<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match ‚Äî Visuals</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">

    <!-- HOME -->
    <section id="screen-home" class="screen active">
      <div class="home-bg"></div>

      <div class="center-card home-card">
        <div class="logo-row">
          <div class="logo-badge">
            <!-- small candy SVG inlined -->
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="7" width="18" height="10" rx="5" fill="#FFD166"/>
              <circle cx="7.5" cy="12" r="3.2" fill="#FF6B6B"/>
              <circle cx="16.5" cy="12" r="3.2" fill="#8A63FF"/>
            </svg>
          </div>
          <div class="title-block">
            <h1>üç¨ Candy Match</h1>
            <div class="tag">Match. Pop. Smile!</div>
          </div>
        </div>

        <p class="home-sub">Colorful puzzles, quick sessions ‚Äî perfect for short breaks!</p>

        <div class="btn-row">
          <button id="btn-play"><span class="icon">‚ñ∂</span> Play</button>
          <button id="btn-open-map"><span class="icon">üó∫Ô∏è</span> Map</button>
        </div>

        <div class="small-actions">
          <button id="btn-settings" class="ghost">‚öôÔ∏è Settings</button>
          <button id="btn-about" class="ghost">‚ÑπÔ∏è About</button>
        </div>
      </div>
    </section>

    <!-- MAP -->
    <section id="screen-map" class="screen">
      <header class="screen-header">
        <button class="back" data-target="home">&larr; Back</button>
        <h2>Level Map</h2>
      </header>

      <div class="map-hero">
        <div class="map-bg-left"></div>
        <div class="map-hero-inner">
          <h3>Choose a Level</h3>
          <p class="muted">Tap an unlocked level to play</p>
        </div>
      </div>

      <div class="map-grid" id="map-grid">
        <!-- JS injects level cards ‚Äî cards styled with thumbnail visuals -->
      </div>
    </section>

    <!-- GAME -->
    <section id="screen-game" class="screen">
      <header class="screen-header">
        <button class="back" data-target="map">&larr; Back</button>
        <h2 id="game-title">Level 1</h2>
      </header>

      <main class="game-area">
        <div id="game-container" class="game-board-wrap">
          <!-- actual game inserts here (if GameAPI present) -->
          <div id="board-placeholder" class="board-placeholder">
            <svg width="120" height="120" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#ffd166"/></svg>
            <div class="ph-text">Game loading‚Ä¶</div>
          </div>
        </div>

        <aside class="game-sidebar">
          <div class="stat-row"><strong>Score</strong><div id="nav-score">0</div></div>
          <div class="stat-row"><strong>Moves</strong><div id="nav-moves">30</div></div>
          <div class="btn-row-col">
            <button id="btn-restart-level">üîÅ Restart</button>
            <button id="btn-end-level">‚èπÔ∏è End</button>
          </div>
        </aside>
      </main>
    </section>

    <!-- GAME OVER -->
    <section id="screen-gameover" class="screen">
      <div class="center-card go-card">
        <div class="go-illustration">
          <!-- star burst -->
          <svg width="120" height="120" viewBox="0 0 24 24">
            <path d="M12 2l1.9 4.3L18.7 8l-4.1 2.8L15 15l-3-1.9L9 15l.4-4.2L5.3 8l4.8-1.7L12 2z" fill="#ffb86b"/>
          </svg>
        </div>
        <h2 id="go-title">Level Complete!</h2>
        <p id="go-sub">Score: <span id="go-score">0</span></p>
        <div class="btn-row">
          <button id="btn-replay">Replay</button>
          <button id="btn-next">Next</button>
          <button id="btn-to-map">Map</button>
        </div>
      </div>
    </section>

  </div>

  <script src="js/main.js" defer></script>
  <!-- optionally include game-core below -->
  <!-- <script src="js/game-core.js" defer></script> -->
</body>
  </html>
