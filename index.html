<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match — Demo</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <!-- HOME / LEVEL SELECT SCREEN -->
  <div id="home-screen" class="screen active">
    <div class="home-card">
      <img src="images/candy1.png" alt="logo" class="logo">
      <h1>🍭 Candy Match</h1>
      <p class="subtitle">स्वीट गेम — मोबाइल फ्रेंडली</p>

      <div class="home-controls">
        <button id="levelMapBtn">🗺️ Level Map</button>
        <button id="startBtn">🎮 Start (Current Level)</button>
        <button id="shopBtn">🛒 Shop</button>
      </div>

      <div class="madeby">Made with ❤️ — Arun App Studio</div>
    </div>
  </div>

  <!-- LEVEL SCREEN (simple single level view before play) -->
  <div id="level-screen" class="screen">
    <div class="level-card">
      <h2>Level <span id="currentLevel">1</span></h2>
      <p id="levelTitle">Beginner</p>
      <p id="levelGoal">Goal: <span id="levelGoalScore">100</span> points</p>
      <button id="levelStartBtn">Start Level</button>
      <button id="backToHomeFromLevel">Back</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen">
    <div class="topbar">
      <button id="backHome">⬅️ Home</button>
      <div class="score-block">Score: <span id="score">0</span></div>
      <div class="level-block">Level: <span id="currentLevelTop">1</span></div>
      <div class="coins-block">Coins: <span id="coins">0</span></div>
    </div>

    <div id="game-board" class="board" aria-live="polite"></div>

    <div class="controls">
      <button id="restartBtn">Restart</button>
      <button id="shuffleBtn">Shuffle</button>
      <button id="openShopBtn">Open Shop</button>
    </div>
  </div>

  <!-- SHOP modal -->
  <div id="shopModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal-card">
      <h3>🛒 Shop</h3>
      <div>Your Coins: <span id="shopCoins">0</span></div>
      <div class="shop-grid">
        <div class="shop-item"><div>💣 Bomb</div><div>₹200</div><button id="buyBomb">Buy</button></div>
        <div class="shop-item"><div>🔀 Shuffle</div><div>₹100</div><button id="buyShuffle">Buy</button></div>
      </div>
      <div style="text-align:right"><button id="closeShop">Close</button></div>
    </div>
  </div>

  <!-- Level Up modal -->
  <div id="levelUpModal" class="modal" style="display:none">
    <div class="modal-card">
      <h2 id="levelUpTitle">Level Up!</h2>
      <p id="levelUpText"></p>
      <button id="levelUpClose">Continue</button>
    </div>
  </div>

  <!-- scripts -->
  <script src="js/eruda-loader.js"></script>   <!-- optional console -->
  <script src="js/storage.js"></script>
  <script src="js/safe-ui.js"></script>
  <script src="js/level-map.js"></script>
  <script src="js/game.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/inventory.js"></script>

  <!-- small inline fallback to ensure console logs appear -->
  <script>console.log('index.html loaded');</script>
</body>
</html>
