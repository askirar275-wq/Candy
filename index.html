<html lang="en">
<head>

  <title>Candy Match — Home</title>

  <main class="container">
    <section class="card center" aria-labelledby="homeTitle">
      <h1 id="homeTitle" style="display:flex;align-items:center;gap:12px;justify-content:center;">
        <span class="h1-icon" aria-hidden="true">🍬</span>

      <p class="lead">Match colorful candies. Pop your way through sweet levels!</p>

      <div class="btn-row" style="margin-top:18px;">
