<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatApp Login</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b1220;
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
    }
    .box{
      width:90%;
      max-width:380px;
      background:#121c34;
      padding:25px;
      border-radius:14px;
    }
    h2{text-align:center;margin-bottom:20px}
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border:none;
      border-radius:8px;
      outline:none;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      background:#2f6bff;
      border:none;
      border-radius:8px;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    button:active{transform:scale(0.97)}
    p{margin-top:10px;text-align:center;font-size:14px}
  </style>
</head>
<body>

  <div class="box">
    <h2>ChatApp Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login / Signup</button>
    <p id="msg"></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
