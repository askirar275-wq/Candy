<!-- stats + title -->
<div class="board-card page" id="play" style="display:none">
  <a href="#map" class="link-back">‚Üê Map</a>
  <h1 id="levelTitle">Level 1</h1>

  <div class="stats-row">
    <div class="stat">Score: <span id="score">0</span></div>
    <div class="stat">Moves: <span id="moves">30</span></div>
    <div class="stat">Target: <span id="target">600</span></div>
    <div class="stat">Timer: <span id="timer">--:--</span></div>
  </div>

  <!-- grid card: board-card wrapping + internal scroll container -->
  <div class="board-card-inner">
    <div class="game-grid-container">
      <div id="gameGrid" class="game-grid" role="grid" aria-label="Game board"></div>
    </div>

    <div class="controls" style="display:flex;gap:12px;justify-content:center;padding:12px 0;">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="shuffleBtn" class="btn">Shuffle</button>
      <button id="endBtn" class="btn">End</button>
    </div>
  </div>
</div>
