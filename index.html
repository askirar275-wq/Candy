<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="left">
      <a class="back" id="btnHome">← Home</a>
    </div>
    <div class="title">Score: <span id="score">0</span></div>
    <div class="moves-bubble"><span id="movesBubble">50</span></div>
  </header>

  <main class="container">
    <section class="card board-card">
      <div class="game-grid-container">
        <div id="gameGrid" class="game-grid" aria-label="Candy grid"></div>
      </div>

      <div class="controls">
        <button id="btnRestart" class="btn">Restart</button>
        <button id="btnShuffle" class="btn">Shuffle</button>
        <button id="btnShop" class="btn">Open Shop</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">© Candy Match</footer>

  <script src="js/game.js"></script>
</body>
  </html>
