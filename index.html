<!DOCTYPE html>

  <!-- CSS Links -->

<body>

  <!-- HOME SCREEN -->

      <div class="shop-footer">

    </div>
  </div>

  <!-- JS Scripts -->
  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/parallax.js"></script>

</body>
</html>
