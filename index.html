<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>

  <link rel="stylesheet" href="css/game.css">
</head>
<body>

  <!-- Home Screen -->
  <section id="homeScreen" class="screen active">
    <div class="home-content">
      <h1>ЁЯНм Candy Match</h1>
      <p>рд╕реНрд╡реАрдЯреНрд╕ рдХреЛ рдорд┐рд▓рд╛рдУ рдФрд░ рдордЬрд╝рд╛ рдХрд░реЛ!</p>
      <button id="startGameBtn" class="btn">ЁЯОо рдЦреЗрд▓ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
    </div>
  </section>

  <!-- Level Map -->
  <section id="levelMap" class="screen">
    <h2>Level Map</h2>
    <div id="levelList" class="level-list"></div>
    <button id="backHomeBtn" class="btn">ЁЯПа Home</button>
  </section>

  <!-- Game Screen -->
  <section id="gameScreen" class="screen">
    <header class="header-bar">
      <button id="mapBtn" class="btn small">тЖР Map</button>
      <div class="header-item">Score: <span id="score">0</span></div>
      <div class="header-item">Level: <span id="levelNum">1</span></div>
      <div class="header-item">Moves: <span id="movesLeft">0</span></div>
      <div class="header-item">Coins: <span id="coins">0</span></div>
    </header>

    <main class="board-wrap">
      <div class="board-card">
        <div id="game-board"></div>
        <div class="controls">
          <button id="btnRestart" class="btn">Restart</button>
          <button id="btnShuffle" class="btn">Shuffle</button>
        </div>
      </div>
    </main>
  </section>

  <!-- Level Complete Modal -->
  <div id="levelUpModal">
    <div class="card">
      <h3 class="title">Level Complete ЁЯОЙ</h3>
      <p class="text">Goal Achieved!</p>
      <button class="btn next-btn">Next Level</button>
      <button class="btn close-btn">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script defer src="js/storage.js"></script>
  <script defer src="js/level-data.js"></script>
  <script defer src="js/level-map.js"></script>
  <script defer src="js/level-modal.js"></script>
  <script defer src="js/game.js"></script>
</body>
</html>
