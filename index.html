<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatApp Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      background:#0b1220;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      width:320px;
      background:#111a2e;
      padding:20px;
      border-radius:12px;
    }
    input,button{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button{
      background:#2563eb;
      color:white;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>ChatApp Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login / Signup</button>

    <p id="msg"></p>
  </div>

  <!-- ðŸ”´ IMPORTANT: correct path -->
  <script type="module" src="./Js/auth.js"></script>
</body>
</html>
