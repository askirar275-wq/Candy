<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match тАФ Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Home screen -->
  <main id="homePage" class="page active">
    <div class="hero">
      <img class="hero-icon" src="images/pack-classic/candy1.png" alt="logo">
      <h1>Candy Match</h1>
      <p>рд╕реНрд╡реАрдЯреНрд╕ рдХреЛ рдорд┐рд▓рд╛рдУ рдФрд░ рд▓реЗрд╡рд▓ рдкрд╛рд░ рдХрд░реЛ!</p>
      <div class="btn-row">
        <button id="btnStart" class="big">ЁЯОо рдЦреЗрд▓ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
        <button id="btnPacks" class="ghost">рдкреИрдХреНрд╕</button>
      </div>
    </div>
  </main>

  <!-- Level Map -->
  <section id="mapPage" class="page">
    <div class="header">
      <button id="backFromMap" class="back">тЖР Back</button>
      <h2>Level Map</h2>
    </div>
    <div id="mapList" class="map-list">
      <div class="loading">Loading levelsтАж</div>
    </div>
  </section>

  <!-- Game screen -->
  <section id="gamePage" class="page">
    <div class="game-top">
      <button id="btnBackHome" class="back">тЖР Home</button>
      <div class="hud">
        <div>Score: <span id="hud-score">0</span></div>
        <div>Coins: <span id="hud-coins">0</span></div>
        <div>Level: <span id="hud-level">1</span></div>
      </div>
    </div>

    <div id="boardWrap">
      <div id="board" class="board"></div>
    </div>

    <div class="controls">
      <button id="btnRestart" class="control">ЁЯФБ Restart</button>
      <button id="btnShuffle" class="control">ЁЯФА Shuffle</button>
      <button id="btnOpenMap" class="control">ЁЯЧ║я╕П Map</button>
    </div>
  </section>

  <!-- Pack modal (simple) -->
  <div id="packModal" class="modal hidden">
    <div class="modal-inner">
      <h3>Choose Image Pack</h3>
      <button id="pack-classic" class="pack-btn">Classic</button>
      <button id="pack-neon" class="pack-btn">Neon</button>
      <button id="closePacks" class="ghost">Close</button>
    </div>
  </div>

  <!-- level complete modal -->
  <div id="levelComplete" class="modal hidden">
    <div class="modal-inner">
      <h3>ЁЯОЙ Level Complete!</h3>
      <button id="nextLevelBtn" class="big">ЁЯСЙ Next Level</button>
      <button id="closeLC" class="ghost">Close</button>
    </div>
  </div>

  <!-- scripts -->
  <!-- eruda console (dev) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script src="js/config.js" defer></script>
  <script src="js/game.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
  </html>
