  <!-- Debug + safe fallback loader for inventory.js -->
<script>
(function(){
  // small safe stub fallback (used if real inventory.js fails to load/parse)
  function setInventoryFallback(){
    window.Inventory = {
      getCoins: function(){ return (window.StorageAPI && typeof StorageAPI.getCoins === 'function') ? Number(StorageAPI.getCoins()) : 0; },
      addCoins: function(n){ try{ if(window.StorageAPI && typeof StorageAPI.addCoins === 'function') StorageAPI.addCoins(Number(n||0)); }catch(e){} },
      buyItem: function(item, price){ var coins = this.getCoins(); if(coins >= (price||0)){ this.addCoins(-price||0); return true; } return false; }
    };
    console.warn('inventory: fallback installed');
  }

  // Try to load real file normally, but if it fails (onerror) use fallback.
  try{
    var s = document.createElement('script');
    s.src = 'js/inventory.js';
    s.async = false;
    s.onload = function(){ console.log('inventory.js loaded'); };
    s.onerror = function(ev){
      console.error('inventory.js failed to load or has parse error', ev);
      setInventoryFallback();
    };
    document.head.appendChild(s);
    // also set a timeout as extra fallback (in case onerror not fired quickly)
    setTimeout(function(){
      if(typeof window.Inventory === 'undefined'){
        console.warn('inventory: timeout fallback triggered');
        setInventoryFallback();
      }
    }, 1200);
  }catch(e){
    console.error('inventory loader error', e);
    setInventoryFallback();
  }
})();
</script>
