<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Match 🍬</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Home Screen -->
  <section id="home" class="screen active">
    <h1>🍬 Candy Match</h1>
    <p>Match. Pop. Smile!</p>
    <button id="playBtn">Play</button>
    <button id="mapBtn">Map</button>
  </section>

  <!-- Level Map -->
  <section id="map" class="screen hidden">
    <h2>Level Map</h2>
    <button id="resetProgress">Reset Progress</button>
    <div id="levelGrid"></div>
    <button id="backHome">← Back</button>
  </section>

  <!-- Game Screen -->
  <section id="game" class="screen hidden">
    <h2 id="levelTitle">Level 1</h2>
    <p>Score: <span id="score">0</span></p>
    <p>Moves: <span id="moves">30</span></p>
    <div id="gameGrid"></div>
    <button id="endBtn">End</button>
  </section>

  <!-- Game Over -->
  <section id="gameOver" class="screen hidden">
    <h2 id="levelComplete">Level Complete!</h2>
    <p>Score: <span id="finalScore">0</span></p>
    <button id="replayBtn">Replay</button>
    <button id="nextBtn">Next</button>
    <button id="mapReturn">Map</button>
  </section>

  <script src="js/storage.js"></script>
  <script src="js/level-map.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
