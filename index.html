<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match ‚Äî Navigation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- APP Shell -->
  <div id="app">

    <!-- HOME SCREEN -->
    <section id="screen-home" class="screen active">
      <div class="center-card">
        <h1>üç¨ Candy Match</h1>
        <p class="muted">Match. Pop. Smile!</p>
        <div class="btn-row">
          <button id="btn-play">Play</button>
          <button id="btn-open-map">Map</button>
        </div>
        <div class="btn-row">
          <button id="btn-settings">Settings</button>
          <button id="btn-about">About</button>
        </div>
      </div>
    </section>

    <!-- MAP / LEVEL SELECT SCREEN -->
    <section id="screen-map" class="screen">
      <header class="screen-header">
        <button class="back" data-target="home">&larr; Back</button>
        <h2>Level Map</h2>
      </header>
      <div class="map-grid" id="map-grid">
        <!-- level buttons injected by JS -->
      </div>
    </section>

    <!-- GAMEPLAY SCREEN -->
    <section id="screen-game" class="screen">
      <header class="screen-header">
        <button class="back" data-target="map">&larr; Back</button>
        <h2 id="game-title">Level 1</h2>
      </header>

      <main class="game-area">
        <div id="game-container">
          <!-- actual game board (GameAPI) will be mounted here -->
          <div id="board-placeholder">Game will appear here</div>
        </div>

        <aside class="game-sidebar">
          <div>Score: <span id="nav-score">0</span></div>
          <div>Moves: <span id="nav-moves">30</span></div>
          <div class="btn-row">
            <button id="btn-restart-level">Restart</button>
            <button id="btn-end-level">End</button>
          </div>
        </aside>
      </main>
    </section>

    <!-- GAME OVER / LEVEL COMPLETE SCREEN -->
    <section id="screen-gameover" class="screen">
      <div class="center-card">
        <h2 id="go-title">Level Complete!</h2>
        <p id="go-sub">Score: <span id="go-score">0</span></p>
        <div class="btn-row">
          <button id="btn-replay">Replay</button>
          <button id="btn-next">Next Level</button>
          <button id="btn-to-map">Back to Map</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Navigation script -->
  <script src="js/main.js" defer></script>

  <!-- If you have game-core, include it AFTER main.js or ensure it exposes window.GameAPI -->
  <!-- <script src="js/game-core.js" defer></script> -->
</body>
          </html>
