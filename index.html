<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatApp Login</title>

<link rel="stylesheet" href="css/style.css">

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  color:white;
}
.card{
  width:90%;
  max-width:360px;
  background:#020617;
  border-radius:18px;
  padding:26px;
  box-shadow:0 25px 70px rgba(0,0,0,.6);
}
h2{
  text-align:center;
  margin-bottom:22px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #2563eb;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}
button:active{
  transform:scale(.97);
}
.google{
  background:white;
  color:black;
  border-color:white;
  margin-top:10px;
}
#msg{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>ChatApp Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login / Signup</button>
  <button class="google" onclick="googleLogin()">Login with Google</button>

  <div id="msg"></div>
</div>

<!-- ðŸ”¥ Firebase + Auth JS -->
<script type="module" src="Js/firebase.js"></script>
<script type="module" src="Js/auth.js"></script>

</body>
</html>
