<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Candy Match ‚Äî Mobile</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- optional candy font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- HOME -->
    <section id="screen-home" class="screen active">
      <div class="center-card home-card">
        <div class="logo-row">
          <div class="logo-badge"></div>
          <div class="title-block">
            <h1>üç¨ Candy Match</h1>
            <div class="tag muted">Match. Pop. Smile!</div>
          </div>
        </div>
        <p class="home-sub muted">Tap Play ‚Üí Open Map ‚Üí Choose Level.</p>
        <div class="btn-row">
          <button id="btn-play">Play</button>
          <button id="btn-open-map">Map</button>
        </div>
        <div class="small-actions">
          <button id="btn-settings" class="ghost">Settings</button>
          <button id="btn-about" class="ghost">About</button>
        </div>
      </div>
    </section>

    <!-- MAP -->
    <section id="screen-map" class="screen">
      <div class="screen-header">
        <button class="back" data-target="home">&larr; Back</button>
        <h2>Level Map</h2>
        <div class="map-tools">
          <button id="btn-reset-progress" class="ghost">Reset Progress</button>
        </div>
      </div>
      <div class="map-grid" id="map-grid"></div>
    </section>

    <!-- GAME -->
    <section id="screen-game" class="screen">
      <div class="screen-header">
        <button class="back" data-target="map">&larr; Back</button>
        <h2 id="game-title">Level 1</h2>
        <div class="header-actions">
          <button id="btn-pause" class="ghost">Pause</button>
        </div>
      </div>
      <main class="game-area">
        <div id="game-container" class="game-board-wrap">
          <div id="board" class="board" aria-label="game board"></div>
          <div id="board-placeholder" class="board-placeholder" style="display:none">
            <div class="ph-text muted">Game loading‚Ä¶</div>
          </div>
        </div>
        <aside class="game-sidebar">
          <div class="stat-row"><div>Score</div><div id="nav-score">0</div></div>
          <div class="stat-row"><div id="moves-label">Moves</div><div id="nav-moves">30</div></div>
          <div class="stat-row"><div>Target</div><div id="nav-target">1200</div></div>
          <div class="stat-row"><div>Combo</div><div id="nav-combo">x1</div></div>
          <div class="btn-row-col" style="margin-top:12px">
            <button id="btn-hint">Hint</button>
            <button id="btn-shuffle">Shuffle</button>
          </div>
          <div class="btn-row-col" style="margin-top:8px">
            <button id="btn-use-bomb">Use Bomb</button>
            <button id="btn-restart-level">Restart</button>
          </div>
        </aside>
      </main>
    </section>

    <!-- PAUSE Modal (hidden by default) -->
    <div id="pause-modal" class="modal" hidden>
      <div class="modal-card" id="pause-card" role="dialog" aria-modal="true" aria-labelledby="pause-title">
        <h3 id="pause-title">Paused</h3>
        <div class="modal-actions">
          <button id="btn-resume">Resume</button>
          <button id="btn-restart2">Restart</button>
          <button id="btn-quit">Quit</button>
        </div>
      </div>
    </div>

    <!-- GAME OVER -->
    <section id="screen-gameover" class="screen">
      <div class="center-card go-card">
        <div class="go-illustration"></div>
        <h2 id="go-title">Level Complete!</h2>
        <p id="go-sub" class="muted">Score: <span id="go-score">0</span></p>
        <p id="go-best" class="muted">Best: <span id="go-best-score">0</span></p>
        <div class="btn-row" style="margin-top:14px">
          <button id="btn-replay">Replay</button>
          <button id="btn-next">Next</button>
          <button id="btn-to-map">Map</button>
        </div>
      </div>
    </section>

    <!-- Settings drawer placeholder -->
    <div id="settings-drawer" class="drawer" hidden>
      <div class="drawer-card">
        <h3>Settings</h3>
        <label><input type="checkbox" id="opt-sound"> Sound</label>
        <label><input type="checkbox" id="opt-music"> Music</label>
        <label><input type="checkbox" id="opt-timer"> Timer Mode</label>
        <div style="margin-top:8px">
          <button id="btn-close-settings">Close</button>
        </div>
      </div>
    </div>

  </div>

  <!-- scripts: keep game-core/storage etc. before main.js -->
  <script src="js/storage.js" defer></script>
  <script src="js/level-map.js" defer></script>
  <script src="js/sound.js" defer></script>
  <script src="js/game-core.js" defer></script>
  <script src="js/confetti.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
          </html>
