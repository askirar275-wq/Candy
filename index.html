<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Login</title>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA7U96MP2BheQ1ilIUqd2UgycPs8KVC-Gc",
  authDomain: "chatapp-d38d3.firebaseapp.com",
  projectId: "chatapp-d38d3",
  storageBucket: "chatapp-d38d3.firebasestorage.app",
  messagingSenderId: "321814992234",
  appId: "1:321814992234:web:d1d8eb9d63fcafc53ec113",
  measurementId: "G-NH050BSPC0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
  .then(() => {
    alert("Account Created ✅");
  })
  .catch(err => alert(err.message));
}

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
  .then(() => {
    alert("Login Successful ✅");
  })
  .catch(err => alert(err.message));
}
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ece5dd;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:15px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.logo{
  text-align:center;
  font-size:32px;
  color:#25d366;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:50px;
  border:2px solid #25d366;
  outline:none;
}
.btn{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:2px solid #25d366;
  background:white;
  color:#25d366;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}
.btn:hover{
  background:#25d366;
  color:white;
}
.btn:active{
  transform:scale(0.95);
}
.note{
  text-align:center;
  margin-top:15px;
  color:#666;
  font-size:14px;
}
</style>
</head>

<body>
<div class="card">
  <div class="logo">WhatsApp</div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button class="btn" onclick="login()">Login</button>
  <br><br>
  <button class="btn" onclick="register()">Register</button>

  <div class="note">Firebase WhatsApp Clone</div>
</div>
</body>
</html>
