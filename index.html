</head>
<body>
  <!-- HOME SCREEN -->

    <h1>üç≠ Candy Match</h1>

  <!-- LEVEL MAP -->

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen">

  <!-- Level Up Modal -->
  <div id="levelUpModal" class="modal" aria-hidden="true">
