<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HOME -->
  <section id="home" class="screen active" style="background-image:url('images/bg-gradient.png')">
    <div class="card center">
      <h1>ЁЯНн Candy Match</h1>
      <p>рд╕реНрд╡реАрдЯреНрд╕ рдХреЛ рдорд┐рд▓рд╛рдУ рдФрд░ рд▓реЗрд╡рд▓ рдкрд╛рд░ рдХрд░реЛ!</p>

  <!-- LEVEL MAP -->

      <button id="backHome" class="btn back">тЖР Back</button>
      <h2>Level Map</h2>

  <!-- GAME -->

    <div class="controls">

  <script src="js/storage.js"></script>
