<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Test</title>
  <link rel="stylesheet" href="css/style.css">
  <style> /* tiny page-only overrides so you see elements */ body{background:#f1fbfb}</style>
</head>
<body>
  <div class="app">
    <div class="card home-card page" id="page-home">
      <h1 class="app-logo">Candy Match</h1>
      <div class="btn-row">
        <button class="btn primary" id="btnPlay">Play</button>
        <button class="btn" id="btnMap">Map</button>
      </div>
    </div>

    <div id="page-map" class="card page">
      <h2>Level Map</h2>
      <div class="map-grid" id="mapGrid"></div>
      <div style="margin-top:12px;"><button class="btn" id="btnBackFromMap">← Back</button></div>
    </div>

    <div id="page-game" class="card page">
      <button class="btn" id="btnBackToMap">← Map</button>
      <h2 id="levelTitle">Level 1</h2>

      <div class="stats-row">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Moves: <span id="moves">30</span></div>
        <div class="stat">Target: <span id="target">600</span></div>
        <div class="stat">Timer: <span id="timer">--:--</span></div>
      </div>

      <div id="stars" class="stars">☆ ☆ ☆</div>

      <div class="game-grid-container">
        <div id="gameGrid" class="game-grid"></div>
      </div>

      <div style="text-align:center;margin-top:12px;">
        <button class="btn" id="btnEnd">End</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS: order matters -->
  <script src="js/storage.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/game.js"></script>

  <script>
    // navigation buttons (page switching)
    function showPage(id){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('btnPlay').addEventListener('click', ()=> {
      showPage('page-game');
      const urlParams = new URLSearchParams(location.search);
      const lvl = urlParams.get('level') || 1;
      Game.start(lvl);
    });
    document.getElementById('btnMap').addEventListener('click', ()=> showPage('page-map'));
    document.getElementById('btnBackToMap').addEventListener('click', ()=> showPage('page-map'));
    document.getElementById('btnBackFromMap').addEventListener('click', ()=> showPage('page-home'));

    // show home at load
    showPage('page-home');

    // quick auto-start for testing (uncomment to auto open game)
    // window.addEventListener('load', ()=>{ showPage('page-game'); Game.start(1); });

    // debug: expose Game on window already done in game.js
    console.log('startup done');
  </script>
</body>
</html>
