<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="home">
  <!-- safe ui / eruda will be injected by safe-ui.js -->
  <div id="app">
    <!-- HOME -->
    <main id="home" class="page">
      <div class="hero">
        <img src="images/bg-gradient.png" class="hero-bg" alt="bg" />

          <button id="btnPlay" class="btn primary">ЁЯОо рдЦреЗрд▓ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
          <button id="btnMap" class="btn">ЁЯЧ║я╕П Level Map</button>
        </div>

    <!-- LEVEL MAP -->

        <h2>Level Map</h2>
      </div>
      <div id="levelsContainer" class="levels"></div>
    </section>

    <!-- GAME -->
    <section id="game" class="page hidden">
      <div class="topbar">
        <button id="btnHome" class="btn small">тЖР Map</button>
        <div class="hud">
          <div>Score: <span id="score">0</span></div>
          <div>Coins: <span id="coins">0</span></div>

        </div>
      </div>

      <div id="boardWrap">
        <div id="board" class="board"></div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">ЁЯФД Restart</button>
        <button id="shuffleBtn" class="btn">ЁЯФА Shuffle</button>
        <button id="openShop" class="btn">ЁЯЫТ Shop</button>
      </div>
    </section>

    <!-- SHOP -->

    </div>
  </div>

<!-- scripts at end of body -->
  <script defer src="js/safe-ui.js"></script>
  <script defer src="js/storage.js"></script>
  <!-- GAME engine must load BEFORE level-map, otherwise level-map calls startLevel before it's available -->
  <script defer src="js/game.js"></script>
  <script defer src="js/level-map.js"></script>
  <script defer src="js/shop.js"></script>
</body>
</html>
