<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChatApp Login</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b1220;
  font-family:Arial,sans-serif;
}
.box{
  width:90%;
  max-width:360px;
  background:#121c33;
  padding:20px;
  border-radius:14px;
}
h2{color:#fff;text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
input{background:#fff}
button{
  background:#3b82f6;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
#msg{
  margin-top:10px;
  text-align:center;
  color:#ff6b6b;
}
</style>
</head>

<body>
  <div class="box">
    <h2>ChatApp Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login / Signup</button>
    <div id="msg"></div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
