<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- simple nav header -->
  <header class="app-header">
    <a class="logo" href="#home">🍬 Candy Match</a>
    <nav class="mini-nav">
      <a href="#home">Home</a>
      <a href="#map">Map</a>
      <a href="#game">Play</a>
    </nav>
  </header>

  <main id="app">
    <!-- Home page -->
    <section id="page-home" class="page active">
      <div class="card home-card">
        <h1 class="title">कैंडी मैच</h1>
        <p class="subtitle">Match. Pop. Smile!</p>
        <div class="buttons">
          <a class="btn primary" href="#game?level=1">Play</a>
          <a class="btn" href="#map">Map</a>
        </div>
        <p class="links"><a href="#settings">Settings</a> · <a href="#about">About</a></p>
      </div>
    </section>

    <!-- Map page -->
    <section id="page-map" class="page">
      <div class="card">
        <a class="back" href="#home">← Home</a>
        <h2>Level Map</h2>
        <button id="resetProgress" class="btn">Reset Progress</button>
        <div id="mapGrid" class="map-grid"></div>
      </div>
    </section>

    <!-- Game page -->
    <section id="page-game" class="page">
      <div class="card">
        <a class="back" href="#map">← Map</a>
        <h2 id="levelTitle">Level 1</h2>

        <div class="stats-row">
          <div class="stat">Score: <span id="score">0</span></div>
          <div class="stat">Moves: <span id="moves">30</span></div>
          <div class="stat">Target: <span id="target">600</span></div>
          <div class="stat">Timer: <span id="timer">--:--</span></div>
        </div>

        <div id="stars" class="stars">☆ ☆ ☆</div>

        <div class="game-grid-container">
          <div id="gameGrid" class="game-grid" aria-label="Game grid"></div>
        </div>

        <div class="controls">
          <button id="btnRestart" class="btn">Restart</button>
          <button id="btnEnd" class="btn">End</button>
        </div>

        <div id="levelComplete" class="card modal hidden">
          <h3 id="completeTitle">Level Complete!</h3>
          <p>Score: <span id="completeScore">0</span></p>
          <div class="buttons">
            <button id="btnReplay" class="btn">Replay</button>
            <button id="btnNext" class="btn primary">Next</button>
            <a id="btnMap" class="btn" href="#map">Map</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Settings / About minimal placeholders -->
    <section id="page-settings" class="page">
      <div class="card">
        <a class="back" href="#home">← Back</a>
        <h2>Settings</h2>
        <label><input id="muteSound" type="checkbox"> Mute Sound</label>
      </div>
    </section>

    <section id="page-about" class="page">
      <div class="card">
        <a class="back" href="#home">← Back</a>
        <h2>About</h2>
        <p>Simple Candy Match game — demo.</p>
      </div>
    </section>
  </main>

  <footer class="footer">© Candy Match</footer>

  <!-- scripts -->
  <script src="js/storage.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/game-core.js"></script>
  <script src="js/level-map.js"></script>
  <script src="js/game.js"></script>

  <script>
    // simple router: show page by hash
    function showPageByHash(){
      const hash = location.hash.split('?')[0] || '#home';
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const pageId = 'page' + hash.replace('#','-').replace('#','');
      // map #home -> page-home, #map -> page-map, #game -> page-game, #settings->page-settings
      const mapping = {
        '#home':'page-home', '#map':'page-map', '#game':'page-game',
        '#settings':'page-settings','#about':'page-about'
      };
      const id = mapping[hash] || 'page-home';
      document.getElementById(id).classList.add('active');

      // if game page then start requested level
      if(hash === '#game'){
        const qs = new URLSearchParams(location.hash.split('?')[1] || '');
        const lvl = parseInt(qs.get('level') || 1, 10) || 1;
        Game.start(lvl);
      }
      if(hash === '#map'){
        LevelMap.render();
      }
    }
    window.addEventListener('hashchange', showPageByHash);
    window.addEventListener('load', showPageByHash);

    // reset progress button
    document.getElementById('resetProgress').addEventListener('click', ()=> {
      Storage.reset();
      LevelMap.render();
      alert('Progress reset');
    });

    // settings mute toggle
    document.getElementById('muteSound').addEventListener('change', (e)=>{
      Sound.setMuted(e.target.checked);
    });

  </script>
</body>
            </html>
