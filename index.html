<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Candy Match ‚Äî Fixed Fit (Final)</title>
<style>
:root{
  --cols:8;
  --rows:8;
  --gap:2px;      /* tight gap */
  --tile:64px;    /* overridden by JS */
  --accent:#ff4d9e;
  --pop-dur:420ms;
  --fall-dur:420ms;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial;background:linear-gradient(180deg,#fff9fc,#f2f7ff);color:#222}
.stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:12px}
.card{
  width:100%; max-width:980px; height:calc(100vh - 24px); padding:14px; border-radius:14px; background:#fff;
  box-shadow:0 28px 80px rgba(20,20,50,.06); display:flex; flex-direction:column; gap:12px; overflow:hidden;
}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex:0 0 auto}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#fff0f6,#ffeef8);display:flex;align-items:center;justify-content:center;font-size:28px}
.hud{display:flex;gap:14px;align-items:center}
.hud .pill{background:linear-gradient(180deg,#fff,#fff7fb);padding:10px 18px;border-radius:40px;box-shadow:0 10px 28px rgba(20,20,60,0.04);text-align:center;font-weight:800}

.content{display:flex;flex-direction:column;gap:8px;flex:1 1 auto;min-height:0}

/* grid area */
.grid-area{flex:1 1 auto;display:flex;align-items:center;justify-content:center;min-height:0;padding:6px}
.grid-wrap{
  width:100%; max-width:860px; border-radius:12px; background:linear-gradient(180deg,#fff,#fff7fb);
  padding:12px; display:flex;align-items:center;justify-content:center;position:relative;box-shadow:inset 0 8px 30px rgba(250,240,250,0.4);
  max-height: calc(100vh - 24px - 64px - 140px); /* reserve header/controls/footer */
  overflow:hidden;
}

.grid{
  display:grid; gap:var(--gap); grid-template-columns:repeat(var(--cols), var(--tile));
  grid-auto-rows:var(--tile); justify-content:center; align-content:center; touch-action:none; user-select:none;
  transform-origin:center center;
}

.cell{
  width:var(--tile); height:var(--tile); border-radius:12px; display:flex; align-items:center; justify-content:center;
  font-size:calc(var(--tile) * 0.56); background:linear-gradient(180deg,#fff,#fffefc);
  box-shadow:0 8px 18px rgba(10,10,30,0.05); cursor:grab; transition:transform .12s,opacity .12s;
  position:relative; border:1px solid rgba(0,0,0,0.04); overflow:visible;
}
.cell.pop{animation:pop var(--pop-dur) cubic-bezier(.2,.9,.2,1) forwards}
@keyframes pop{0%{transform:scale(1);opacity:1}45%{transform:scale(1.4)}100%{transform:scale(0);opacity:0}}

.controls{flex:0 0 auto;display:flex;gap:12px;align-items:center;justify-content:center;padding:8px 6px;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:12px;border:0;font-weight:800;background:#fff;cursor:pointer;box-shadow:0 10px 28px rgba(20,20,60,0.06)}
.btn.primary{background:linear-gradient(90deg,var(--accent),#ff9ac8);color:#fff}

.footer{flex:0 0 86px;display:flex;align-items:center;justify-content:space-between;padding:10px 6px;gap:12px}
.progress{height:14px;width:240px;background:#eee;border-radius:999px;overflow:hidden}
.progress i{display:block;height:100%;width:0;background:linear-gradient(90deg,#ff9ac8,#ff6aa8);transition:width 320ms ease}

/* modal */
.modal-bg{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(10,8,18,0.36);display:none;align-items:center;justify-content:center;z-index:999}
.modal{width:94%;max-width:720px;background:#fff;border-radius:14px;padding:14px;box-shadow:0 30px 80px rgba(10,10,30,0.25);max-height:86vh;overflow:auto}

@media(max-width:720px){
  .grid-wrap{max-height:calc(100vh - 24px - 64px - 160px);} :root{ --tile:52px; }
}
</style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card">
      <header>
        <div class="brand">
          <div class="logo">üç≠</div>
          <div>
            <div style="font-weight:900;font-size:18px">Candy Match</div>
            <div class="meta">Tight grid ‚Äî fits screen</div>
          </div>
        </div>
        <div class="hud">
          <div class="pill"><small>Level</small><div id="level">1</div></div>
          <div class="pill"><small>Score</small><div id="score">0</div></div>
          <div class="pill"><small>Moves</small><div id="moves">20</div></div>
        </div>
      </header>

      <div class="content">
        <div class="grid-area">
          <div id="gridWrap" class="grid-wrap">
            <div id="grid" class="grid" role="grid" aria-label="Candy grid"></div>
          </div>
        </div>

        <div class="controls">
          <button id="restart" class="btn primary">Restart</button>
          <button id="shuffle" class="btn">Shuffle</button>
          <button id="openShop" class="btn">Shop</button>
        </div>
      </div>

      <div class="footer">
        <div id="comboText" style="font-weight:900;color:var(--accent)">Combo √ó1</div>
        <div class="progress" aria-hidden><i id="progressBar"></i></div>
      </div>
    </div>
  </div>

  <div id="modalBg" class="modal-bg" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 style="margin-top:0">Shop (Demo)</h3>
      <p style="color:#444">Coins: <span id="coinsDisplay">0</span></p>
      <div id="shopGrid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-top:12px"></div>
      <div style="margin-top:12px;display:flex;justify-content:flex-end;gap:8px">
        <button id="closeShop" class="btn">Close</button>
      </div>
    </div>
  </div>

<script>
/* Final single-file game script (fit + swap + match + pop + fall + shop) */
const CANDIES = ['üßÄ','üçû','ü•ú','üßá','ü•ñ','üçü','ü•™','üçó','ü´î','üåÆ','üåØ','ü•ô','üßÜ','üçß','üßÅ','üç≠','üç¨','üç´','üç©','üç™','üç°','üç•','üç∞','üçπ','üçç','ü•Ø','üçî'];
const WIDTH = 8, HEIGHT = 8, SIZE = WIDTH*HEIGHT;
const grid = document.getElementById('grid');
const gridWrap = document.getElementById('gridWrap');
let state = { nextId:1, board:[], score:0, moves:20, coins:300, combo:1, inv:{shuffle:0,bomb:0,color:0} };
let locked=false, dragging=false, pointerId=null, lastIndex=null;

function loadState(){ try{ const raw = localStorage.getItem('candy_match_final'); if(raw){ const s = JSON.parse(raw); if(s.coins) state.coins = s.coins; if(s.inv) state.inv = Object.assign(state.inv, s.inv); if(s.score) state.score = s.score; } } catch(e){}}
function saveState(){ try{ const s={coins:state.coins,inv:state.inv,score:state.score}; localStorage.setItem('candy_match_final', JSON.stringify(s)); }catch(e){}}

function makeTile(type){ return { id: state.nextId++, type: type || CANDIES[Math.floor(Math.random()*CANDIES.length)], power:null }; }
function randTile(){ return makeTile(); }

/* fitTiles ensures grid always fits inside card */
function fitTiles(){
  const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 2;
  const cardRect = document.getElementById('card').getBoundingClientRect();
  const headerH = document.querySelector('header').getBoundingClientRect().height;
  const controlsH = document.querySelector('.controls').getBoundingClientRect().height;
  const footerH = document.querySelector('.footer').getBoundingClientRect().height;
  const padTop = parseFloat(getComputedStyle(document.getElementById('card')).paddingTop) || 0;
  const padBottom = parseFloat(getComputedStyle(document.getElementById('card')).paddingBottom) || 0;

  const availH = cardRect.height - headerH - controlsH - footerH - padTop - padBottom - 8;
  const availW = Math.min(gridWrap.getBoundingClientRect().width - 8, cardRect.width - 28);

  const candidateH = Math.floor((availH - gap*(HEIGHT-1)) / HEIGHT);
  const candidateW = Math.floor((availW - gap*(WIDTH-1)) / WIDTH);
  let base = Math.max(18, Math.min(candidateH, candidateW));
  let desired = Math.floor(base * 1.12);
  const neededW = desired * WIDTH + gap*(WIDTH-1);
  const neededH = desired * HEIGHT + gap*(HEIGHT-1);
  if(neededW > availW || neededH > availH) desired = base;
  if(!isFinite(desired) || desired < 18) desired = 18;
  document.documentElement.style.setProperty('--tile', desired + 'px');
}

/* render with optional dropMap */
function render(dropMap){
  for(let i=0;i<SIZE;i++) if(!state.board[i]) state.board[i] = randTile();
  grid.innerHTML = '';
  grid.style.setProperty('--cols', WIDTH);
  for(let i=0;i<SIZE;i++){
    const t = state.board[i];
    const el = document.createElement('button');
    el.className = 'cell';
    el.dataset.index = i;
    el.dataset.id = t.id;
    el.innerHTML = `<span style="pointer-events:none">${t.type}</span>`;
    if(dropMap && dropMap[t.id]){
      el.style.transform = `translateY(${dropMap[t.id]})`;
      requestAnimationFrame(()=> requestAnimationFrame(()=> { el.style.transition = `transform var(--fall-dur) cubic-bezier(.2,.8,.2,1)`; el.style.transform = 'translateY(0)'; }));
    }
    el.addEventListener('pointerdown', onPointerDown);
    grid.appendChild(el);
  }
  updateHUD();
}

function findMatches(bd){
  const matches=[];
  for(let r=0;r<HEIGHT;r++){
    let run=[r*WIDTH];
    for(let c=1;c<WIDTH;c++){
      const p=r*WIDTH+c-1,i=r*WIDTH+c;
      if(bd[i] && bd[p] && bd[i].type===bd[p].type) run.push(i);
      else { if(run.length>=3) matches.push([...run]); run=[i]; }
    }
    if(run.length>=3) matches.push([...run]);
  }
  for(let c=0;c<WIDTH;c++){
    let run=[c];
    for(let r=1;r<HEIGHT;r++){
      const p=(r-1)*WIDTH+c,i=r*WIDTH+c;
      if(bd[i] && bd[p] && bd[i].type===bd[p].type) run.push(i);
      else { if(run.length>=3) matches.push([...run]); run=[i]; }
    }
    if(run.length>=3) matches.push([...run]);
  }
  return matches;
}

function detectSpecials(matches){
  const assign={};
  matches.forEach(run=>{
    if(run.length>=5){ const idx=run[Math.floor(run.length/2)]; assign[idx]={type:'color'}; }
    else if(run.length===4){ const a=run[0], b=run[1]; const isH = Math.floor(a/WIDTH) === Math.floor(b/WIDTH); const idx = run[Math.floor(run.length/2)]; assign[idx]={type:'stripe',dir:isH?'h':'v'}; }
  });
  return assign;
}

function burst(x,y,amount=18){
  const rect = grid.getBoundingClientRect();
  const ox = x - rect.left, oy = y - rect.top;
  for(let i=0;i<amount;i++){
    const p = document.createElement('div');
    p.style.position='absolute'; p.style.left=ox+'px'; p.style.top=oy+'px';
    const size = 6 + Math.random()*10; p.style.width=p.style.height=size+'px';
    p.style.borderRadius='50%'; p.style.background = `rgba(255,90,140,${0.5+Math.random()*0.4})`; p.style.pointerEvents='none';
    grid.parentElement.appendChild(p);
    const angle = Math.random()*Math.PI*2; const dist = 20 + Math.random()*60;
    const nx = Math.cos(angle)*dist, ny = Math.sin(angle)*dist;
    p.animate([{transform:'translate(-50%,-50%) scale(1)', opacity:1},{transform:`translate(-50%,-50%) translate(${nx}px,${ny}px) scale(.3)`, opacity:0}], {duration:600+Math.random()*300, easing:'cubic-bezier(.2,.8,.2,1)'});
    setTimeout(()=>p.remove(),1100);
  }
}

function resolveChain(){
  if(locked) return;
  locked=true; state.combo=1;
  (function step(){
    const matches = findMatches(state.board);
    if(matches.length===0){ locked=false; updateHUD(); saveState(); return; }
    const specialMap = detectSpecials(matches);
    const removeSet = new Set();
    matches.forEach(run=>run.forEach(i=>removeSet.add(i)));
    const removeIdx = Array.from(removeSet).sort((a,b)=>a-b);
    const removedCount = removeIdx.length;
    state.score += removedCount * 12 * state.combo;
    state.coins += Math.floor(removedCount * 3);
    state.combo++;
    updateHUD();

    let cx=0, cy=0, cnt=0;
    removeIdx.forEach(i=>{
      const el = grid.querySelector(`.cell[data-index='${i}']`);
      if(el){ const rc = el.getBoundingClientRect(); cx+=rc.left+rc.width/2; cy+=rc.top+rc.height/2; cnt++; el.classList.add('pop'); }
      state.board[i] = null;
    });
    if(cnt>0) burst(cx/cnt, cy/cnt, Math.min(36, 6+cnt));

    setTimeout(()=>{
      const cols = [];
      for(let c=0;c<WIDTH;c++){
        const col=[];
        for(let r=HEIGHT-1;r>=0;r--){ const idx=r*WIDTH+c; if(state.board[idx]) col.push(state.board[idx]); }
        cols.push(col);
      }
      const newBoard = new Array(SIZE).fill(null);
      const dropMap = {};
      const tilePx = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--tile')) || 64;
      const oldIds = new Set(state.board.filter(Boolean).map(t=>t.id));
      for(let c=0;c<WIDTH;c++){
        const col = cols[c];
        while(col.length < HEIGHT) col.push(randTile());
        for(let r=HEIGHT-1,i=0;r>=0;r--,i++){
          const tile = col[i];
          newBoard[r*WIDTH+c] = tile;
          if(!oldIds.has(tile.id)) dropMap[tile.id] = `-${(i+1)*tilePx}px`;
        }
      }
      Object.keys(specialMap).forEach(k=>{
        const idx=Number(k);
        if(newBoard[idx]) newBoard[idx].power = specialMap[k];
        else { const pos=newBoard.findIndex(x=>x); if(pos>=0) newBoard[pos].power = specialMap[k]; }
      });

      state.board = newBoard;
      fitTiles(); render(dropMap);
      saveState();

      setTimeout(()=> setTimeout(step, 260), parseInt(getComputedStyle(document.documentElement).getPropertyValue('--fall-dur')) || 420);
    }, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--pop-dur')) || 420);
  })();
}

/* input */
function onPointerDown(e){
  if(locked) return;
  const el = e.currentTarget; el.setPointerCapture && el.setPointerCapture(e.pointerId);
  dragging=true; pointerId=e.pointerId; lastIndex = Number(el.dataset.index);
  document.addEventListener('pointermove', onPointerMove);
  document.addEventListener('pointerup', onPointerUp);
}
function onPointerMove(e){
  if(!dragging || e.pointerId !== pointerId) return;
  const target = document.elementFromPoint(e.clientX, e.clientY);
  if(!target) return;
  const cell = target.closest && target.closest('.cell') ? target.closest('.cell') : null;
  if(!cell) return;
  const idx = Number(cell.dataset.index);
  if(Number.isNaN(idx)) return;
  if(isAdjacent(lastIndex, idx) && idx !== lastIndex){
    swap(lastIndex, idx);
    render();
    state.moves = Math.max(0, state.moves-1);
    updateHUD();
    const A = state.board[idx], B = state.board[lastIndex];
    if(A && A.power && A.power.type === 'color'){ activateColorBomb(idx, B ? B.type : null); }
    else if(B && B.power && B.power.type === 'color'){ activateColorBomb(lastIndex, A ? A.type : null); }
    else if(A && A.power){ activatePowerAt(idx, B ? B.type : null); }
    else if(B && B.power){ activatePowerAt(lastIndex, A ? A.type : null); }
    else {
      const matches = findMatches(state.board);
      if(matches.length>0) resolveChain();
      else setTimeout(()=>{ swap(lastIndex, idx); render(); }, 240);
    }
    lastIndex = idx;
  }
}
function onPointerUp(e){
  dragging=false; pointerId=null; lastIndex=null;
  document.removeEventListener('pointermove', onPointerMove);
  document.removeEventListener('pointerup', onPointerUp);
}
function isAdjacent(a,b){ if(a==null||b==null) return false; const r1=Math.floor(a/WIDTH), c1=a%WIDTH, r2=Math.floor(b/WIDTH), c2=b%WIDTH; return Math.abs(r1-r2)+Math.abs(c1-c2)===1; }
function swap(i,j){ [state.board[i], state.board[j]] = [state.board[j], state.board[i]]; }

/* powers */
function activatePowerAt(idx, otherType=null){
  const tile = state.board[idx]; if(!tile || !tile.power) return;
  const p = tile.power; const removed = new Set();
  if(p.type==='stripe'){
    if(p.dir==='h'){ const r=Math.floor(idx/WIDTH); for(let c=0;c<WIDTH;c++) removed.add(r*WIDTH+c); }
    else { const c=idx%WIDTH; for(let r=0;r<HEIGHT;r++) removed.add(r*WIDTH + c); }
  } else if(p.type==='bomb'){
    const r0=Math.floor(idx/WIDTH), c0=idx%WIDTH;
    for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++){ const nr=r0+dr, nc=c0+dc; if(nr>=0&&nr<HEIGHT&&nc>=0&&nc<WIDTH) removed.add(nr*WIDTH+nc); }
  } else if(p.type==='color'){
    const target = otherType || tile.type;
    for(let i=0;i<state.board.length;i++) if(state.board[i] && state.board[i].type===target) removed.add(i);
  }
  const arr = Array.from(removed);
  arr.forEach(i=>{ const el = grid.querySelector(`.cell[data-index='${i}']`); if(el) el.classList.add('pop'); state.board[i]=null; });
  state.score += arr.length*12; state.coins += Math.floor(arr.length*3); saveState();
  setTimeout(()=>{ resolveChain(); }, 360);
}
function activateColorBomb(idx, targetType){
  const target = targetType || (state.board[idx] && state.board[idx].type);
  if(!target) return;
  let removed=0;
  for(let i=0;i<state.board.length;i++){
    if(state.board[i] && state.board[i].type === target){ state.board[i] = null; removed++; const el = grid.querySelector(`.cell[data-index='${i}']`); if(el) el.classList.add('pop'); }
  }
  state.score += removed*12; state.coins += Math.floor(removed*3); saveState();
  setTimeout(()=> resolveChain(), 300);
}

/* HUD + shop */
function updateHUD(){ document.getElementById('score').textContent = state.score; document.getElementById('moves').textContent = state.moves; document.getElementById('coinsDisplay').textContent = state.coins; document.getElementById('comboText').textContent = `Combo √ó${Math.max(1, state.combo-1)}`; document.getElementById('progressBar').style.width = Math.min(100, Math.round(state.score/1000*100)) + '%'; }

function buildShop(){
  const shopGrid = document.getElementById('shopGrid'); shopGrid.innerHTML = '';
  const items = [{id:'shuffle',name:'Shuffle',price:120,emoji:'üîÄ'},{id:'bomb',name:'Bomb',price:220,emoji:'üí£'},{id:'color',name:'Color-bomb',price:350,emoji:'‚≠ê'},{id:'coins',name:'+500 coins',price:0,emoji:'üí∞'}];
  items.forEach(it=>{
    const d = document.createElement('div'); d.style.padding='10px'; d.style.borderRadius='12px'; d.style.background='#fff8fb'; d.style.textAlign='center';
    d.innerHTML = `<div style="font-size:24px">${it.emoji}</div><div style="margin-top:8px;font-weight:800">${it.name}</div><div style="color:#ff4d9e;font-weight:900">${it.price>0?it.price+' üí∞':'Free'}</div>`;
    const b = document.createElement('button'); b.className='btn'; b.style.marginTop='8px'; b.textContent='Buy';
    b.addEventListener('click', ()=>{ if(it.id==='coins'){ state.coins+=500; updateHUD(); alert('Added 500 demo coins'); return; } if(it.price > state.coins){ alert('Not enough coins'); return; } state.coins -= it.price; state.inv[it.id] = (state.inv[it.id]||0)+1; saveState(); updateHUD(); alert(it.name + ' bought'); });
    d.appendChild(b); shopGrid.appendChild(d);
  });
}

/* init and helpers */
function initBoard(){
  state.nextId = 1;
  state.board = new Array(SIZE).fill(null).map(()=>randTile());
  let tries=0;
  while(findMatches(state.board).length>0 && tries++ < 600){
    state.board = new Array(SIZE).fill(null).map(()=>randTile());
  }
  state.score = 0; state.moves = 20; state.combo = 1;
  fitTiles(); render();
  saveState();
}

window.addEventListener('resize', ()=>{ fitTiles(); render(); });
document.getElementById('restart').addEventListener('click', ()=> initBoard());
document.getElementById('shuffle').addEventListener('click', ()=>{ state.board = state.board.sort(()=>Math.random()-0.5); fitTiles(); render(); });
document.getElementById('openShop').addEventListener('click', ()=>{ buildShop(); document.getElementById('modalBg').style.display='flex'; document.getElementById('modalBg').setAttribute('aria-hidden','false'); });
document.getElementById('closeShop').addEventListener('click', ()=>{ document.getElementById('modalBg').style.display='none'; document.getElementById('modalBg').setAttribute('aria-hidden','true'); });

loadState();
initBoard();
updateHUD();

/* expose debug for you in console if needed */
window._cm = { state, render, resolveChain, fitTiles };

</script>
</body>
