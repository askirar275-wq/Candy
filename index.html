  <!-- ===== Safe UI (single small file you can also keep as js/safe-ui.js) ===== -->
  <script>
    // ‡§õ‡•ã‡§ü‡§æ Safe UI script ‚Äî buttons ‡§ï‡•ã ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§§‡§∞‡•Ä‡§ï‡•á ‡§∏‡•á hook ‡§ï‡§∞‡•á‡§ó‡§æ
    (function(){
      function $id(id){ return document.getElementById(id); }
      function safeAdd(id, evt, fn){
        var el = $id(id);
        if(!el){ console.warn('safe-ui: missing #' + id); return; }
        el.addEventListener(evt, fn, {passive:true});
      }

      document.addEventListener('DOMContentLoaded', function(){
        console.log('‚úÖ Safe UI loaded');

        safeAdd('startBtn','click', function(){
          // Home -> ‡§™‡§π‡§≤‡•á level map ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å (‡§Ø‡§¶‡§ø level-map page ‡§π‡•à) ‡§Ø‡§æ ‡§∏‡•Ä‡§ß‡•á ‡§ó‡•á‡§Æ init ‡§ï‡§∞‡•á‡§Ç
          // ‡§Ü‡§™ ‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã ‡§Ø‡§π‡§æ‡§Å location.href='level-map.html' ‡§ï‡§∞ ‡§¶‡•á‡§Ç
          if(typeof initGame === 'function'){
            try { initGame(); }
            catch(e){ console.error('Error: initGame error', e); alert('Game init failed ‚Äî console ‡§¶‡•á‡§ñ‡•á‡§Ç'); }
          } else {
            // ‡§Ö‡§ó‡§∞ ‡§Ü‡§™‡§®‡•á level-map ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§π‡•à ‡§§‡•ã redirect ‡§ï‡§∞‡•á‡§Ç ‡§Ö‡§®‡•ç‡§Ø‡§•‡§æ ‡§ó‡•á‡§Æ ‡§µ‡§æ‡§≤‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
            // location.href = 'level-map.html';
            console.warn('initGame not found ‚Äî redirecting to level-map (if exists)');
            if (confirm('Level map ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å? OK = Level Map, Cancel = ‡§∏‡•Ä‡§ß‡•á ‡§ó‡•á‡§Æ ‡§ñ‡•ã‡§≤‡•á‡§Ç')) {
              location.href = 'level-map.html';
            } else {
              // ‡§Ö‡§ó‡§∞ game.js ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à ‡§™‡§∞ initGame ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ ‡§§‡•ã ‡§ñ‡•ã‡§≤‡§®‡•á ‡§∏‡•á ‡§™‡§π‡§≤‡•á reload ‡§ï‡§∞‡•á‡§Ç
              location.href = 'game.html';
            }
          }
        });

        safeAdd('shopBtn','click', function(){
          // ‡§Ö‡§ó‡§∞ ‡§Ü‡§™‡§®‡•á shop modal game ‡§Æ‡•á‡§Ç ‡§∞‡§ñ‡§æ ‡§π‡•à ‡§§‡•ã navigate ‡§ï‡§∞‡•á‡§Ç ‡§Ø‡§æ modal ‡§ñ‡•ã‡§≤‡•á‡§Ç
          if(typeof openShop === 'function'){ openShop(); }
          else { location.href = 'shop.html'; }
        });

        safeAdd('settingsBtn','click', function(){
          location.href = 'settings.html';
        });

        safeAdd('openGear','click', function(){
          // quick helper: open eruda console UI (if available)
          try{
            if(window.eruda) window.eruda.show();
            else alert('Eruda loaded? console ‡§¶‡•á‡§ñ‡•á‡§Ç‡•§');
          }catch(e){ console.warn('openGear error', e); }

      });
    })();
  </script>
