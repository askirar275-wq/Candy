<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />

  <title>Candy Match ‚Äî Simple</title>

<body>
  <header class="topbar">
    <div class="brand">üç¨ Candy Match</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Map</a>
      <a href="#">Play</a>

  </header>

  <main>
    <section class="card board-card" id="boardCard" aria-live="polite">
      <a class="back" href="#">‚Üê Map</a>
      <h1 id="levelTitle">Level 1</h1>

      <div class="stats-row">
        <div class="stat">Score: <span id="score">0</span></div>

        <div class="stat">Target: <span id="target">600</span></div>
        <div class="stat">Timer: <span id="timer">--:--</span></div>
      </div>

      <div class="game-grid-container">
        <div id="gameGrid" class="game-grid" role="application" aria-label="Candy board"></div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="shuffleBtn" class="btn">Shuffle</button>
        <button id="endBtn" class="btn">End</button>
      </div>
    </section>
  </main>
