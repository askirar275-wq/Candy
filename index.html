<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy Match</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- HOME SCREEN -->
<section id="home-screen" class="screen active">
  <div class="home-container">
    <img src="images/candy_icon.png" alt="Candy" class="logo" />
    <h1 class="title">ЁЯНм Candy Match</h1>
    <p class="tagline">рд╕реНрд╡реАрдЯ рдЧреЗрдо рдПрдбрд╡реЗрдВрдЪрд░ тАФ рдореЛрдмрд╛рдЗрд▓ рдлреНрд░реЗрдВрдбрд▓реА</p>
    <button id="startBtn" class="btn"><i>ЁЯОо</i> Start</button>
    <button id="shopBtn" class="btn"><i>ЁЯЫТ</i> Shop</button>
    <button id="settingsBtn" class="btn"><i>тЪЩя╕П</i> Settings</button>
    <button id="installBtn" class="btn secondary"><i>тмЗя╕П</i> Install</button>
    <footer>Made with тЭдя╕П тАФ Arun App Studio</footer>
  </div>
</section>

<!-- LEVEL MAP -->
<section id="map-screen" class="screen">
  <button class="back-btn" id="mapBack">тЖР Back</button>
  <h2>Level Map</h2>
  <div class="levels">
    <button data-level="1">Level 1</button>
    <button data-level="2">Level 2</button>
    <button data-level="3">Level 3</button>
  </div>
</section>

<!-- GAME -->
<section id="game-screen" class="screen">
  <div class="topbar">
    <button class="back-btn" id="backBtn">тЖР Home</button>
    <div class="info">Score: <span id="score">0</span></div>
    <div class="info">Coins: <span id="coins">0</span></div>
    <div class="info">Level: <span id="currentLevel">1</span></div>
  </div>
  <div id="board"></div>
  <div class="controls">
    <button id="restartBtn">Restart</button>
    <button id="shuffleBtn">Shuffle</button>
    <button id="mapBtn">Map</button>
  </div>
</section>

<!-- SHOP -->
<section id="shop-screen" class="screen">
  <button class="back-btn" id="shopBack">тЖР Back</button>
  <h2>Shop</h2>
  <p>Coins: <span id="shopCoins">0</span></p>
  <div class="shop-items">
    <button id="buyBomb">ЁЯТг Bomb (200)</button>
    <button id="buyShuffle">ЁЯФД Shuffle (100)</button>
  </div>
</section>

<!-- SETTINGS -->
<section id="settings-screen" class="screen">
  <button class="back-btn" id="settingsBack">тЖР Back</button>
  <h2>Settings</h2>
  <div class="settings-options">
    <label><input type="checkbox" id="soundToggle" checked /> ЁЯФК Sound</label>
    <label><input type="checkbox" id="vibrationToggle" checked /> ЁЯУ│ Vibration</label>
  </div>
</section>

<script src="js/main.js"></script>
<script src="js/game.js"></script>

</body>
    </html>
